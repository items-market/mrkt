<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>NFT Detail</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Inter', sans-serif;
    }

    body {
      background-color: #0d0d0d;
      color: white;
      min-height: 100vh;
      position: relative;
      padding-bottom: 120px;
    }

    .container {
      padding: 16px;
      max-width: 500px;
      margin: auto;
    }

    .title {
      font-size: 24px;
      font-weight: 700;
    }

    .subtitle {
      font-size: 15px;
      color: #7d8fa9;
      display: flex;
      align-items: center;
      gap: 6px;
      margin-top: 6px;
    }

    .verified-icon {
      width: 16px;
      height: 16px;
      vertical-align: middle;
    }

    .description {
      margin-top: 10px;
      font-size: 15px;
      color: #cccccc;
    }

    .supply {
      margin-top: 10px;
      font-size: 14px;
      color: #d8d8d8;
    }

    .tag {
      background-color: #4b3f28;
      color: #ffc107;
      padding: 3px 8px;
      border-radius: 6px;
      font-size: 12px;
      font-weight: 600;
      margin-right: 6px;
    }

    .main-preview {
      margin-top: 20px;
      border-radius: 20px;
      overflow: hidden;
      background-color: #1a1a1a;
      height: 360px;
    }

    .main-preview img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 20px;
      transition: all 0.3s ease;
    }

    .thumbnails {
      display: flex;
      justify-content: space-between;
      margin-top: 14px;
      padding-bottom: 16px;
    }

    .thumb {
      width: 19%;
      aspect-ratio: 1/1;
      background-color: #1a1a1a;
      padding: 6px;
      border-radius: 14px;
      border: 2px solid transparent;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: border-color 0.2s ease;
    }

    .thumb.active {
      border-color: #00baff;
    }

    .thumb img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 10px;
    }

    .btn-buy {
      position: fixed;
      bottom: 16px;
      left: 16px;
      right: 16px;
      padding: 16px;
      background-color: #3390ec;
      color: #fff;
      border: none;
      border-radius: 12px;
      font-size: 17px;
      font-weight: 600;
      cursor: pointer;
      z-index: 10;
    }

    .payment-box {
      display: none;
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      background-color: #1e1e1e;
      border-top-left-radius: 18px;
      border-top-right-radius: 18px;
      padding: 24px 16px 32px;
      animation: slideUp 0.3s ease-out;
      z-index: 999;
    }

    @keyframes slideUp {
      from { transform: translateY(100%); }
      to { transform: translateY(0); }
    }

    .nft-image {
      width: 72px;
      height: 72px;
      border-radius: 16px;
      background-color: #2c2c2c;
      display: block;
      margin: 0 auto 16px;
      object-fit: cover;
    }

    .price {
      text-align: center;
      color: #ffc107;
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 6px;
    }

    .title-modal {
      text-align: center;
      font-size: 16px;
      font-weight: 600;
    }

    .subtitle-modal {
      text-align: center;
      font-size: 14px;
      color: #999;
      margin-top: 4px;
      margin-bottom: 20px;
    }

    .confirm-btn {
      width: 100%;
      background-color: #3390ec;
      color: white;
      padding: 14px;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 14px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0, 150, 255, 0.3);
    }

    .terms {
      text-align: center;
      font-size: 12px;
      color: #777;
      margin-top: 16px;
    }

    .terms a {
      color: #3390ec;
      text-decoration: none;
    }

    .cancel {
      text-align: center;
      font-size: 14px;
      color: #aaa;
      margin-top: 14px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="title">Tattoo Artist</div>
    <div class="subtitle">
      DOGS OG 
      <img src="https://cdn-icons-png.flaticon.com/512/1828/1828640.png" alt="verified" class="verified-icon">
    </div>
    <div class="description">Let me guess, you want to get her name on the arm already?</div>
    <div class="supply">
      <span class="tag">NFT</span>
      Left <span id="supplyLeft">21</span> / 21
    </div>

    <div class="main-preview">
      <img id="mainImage" src="https://i.imgur.com/Xb9Nczz.png" alt="Main NFT">
    </div>

    <div class="thumbnails">
      <div class="thumb"><img src="https://i.imgur.com/E3KpvcE.png"></div>
      <div class="thumb"><img src="https://i.imgur.com/kBMB7bP.png"></div>
      <div class="thumb"><img src="https://i.imgur.com/zOjJJlX.png"></div>
      <div class="thumb"><img src="https://i.imgur.com/Xb9Nczz.png"></div>
      <div class="thumb"><img src="https://i.imgur.com/mKbc1yY.png"></div>
    </div>
  </div>

  <!-- Buy Button -->
  <button class="btn-buy" onclick="showPayment()">Get for ⭐ 999</button>

  <!-- Payment UI -->
  <div class="payment-box" id="paymentModal">
    <img src="https://i.imgur.com/E3KpvcE.png" alt="NFT" class="nft-image">
    <div class="price">⭐ 999</div>
    <div class="title-modal">Tattoo Artist from DOGS OG</div>
    <div class="subtitle-modal">Sticker Pack</div>
    <button class="confirm-btn" onclick="confirmFake()">Confirm and Pay ⭐ 999 Stars</button>
    <div class="terms">
      By purchasing you agree to the <a href="#">Terms of Service</a>.
    </div>
    <div class="cancel" onclick="hidePayment()">Cancel</div>
  </div>

  <script>
    const mainImage = document.getElementById('mainImage');
    const thumbs = document.querySelectorAll('.thumb');

    thumbs.forEach(thumb => {
      thumb.addEventListener('click', () => {
        const img = thumb.querySelector('img');
        mainImage.src = img.src;
        thumbs.forEach(t => t.classList.remove('active'));
        thumb.classList.add('active');
      });
    });

    function showPayment() {
      document.getElementById('paymentModal').style.display = 'block';
    }

    function hidePayment() {
      document.getElementById('paymentModal').style.display = 'none';
    }

    function confirmFake() {
      alert('✅ Payment simulated!');
      hidePayment();
    }

    // NFT countdown every 2 seconds, stop at 3 left
    let supply = 21;
    const supplyDisplay = document.getElementById("supplyLeft");
    const countdown = setInterval(() => {
      if (supply > 3) {
        supply--;
        supplyDisplay.textContent = supply;
      } else {
        clearInterval(countdown);
      }
    }, 2000); // every 2 seconds
  </script>

</body>
</html>
