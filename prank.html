<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing Here üòî</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: 'Courier New', monospace;
      color: #00ff00;
    }
    canvas {
      position: absolute;
      top: 0;
      left: 0;
      display: block;
      z-index: 0;
    }
    #overlay {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      text-align: center;
      z-index: 1;
      pointer-events: none;
    }
    #sad-face {
      font-size: 4em;
      opacity: 0.7;
      animation: pulse 3s infinite ease-in-out;
    }
    #secret {
      margin-top: 20px;
      font-size: 1.2em;
      opacity: 0;
      transition: opacity 2s ease-in-out;
    }
    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 0.6; }
      50% { transform: scale(1.05); opacity: 1; }
    }
    .glitch {
      animation: glitch 1s infinite;
    }
    @keyframes glitch {
      0% { transform: translate(0); }
      20% { transform: translate(-2px, 2px); }
      40% { transform: translate(2px, -1px); }
      60% { transform: translate(-1px, -2px); }
      80% { transform: translate(2px, 1px); }
      100% { transform: translate(0); }
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="overlay">
    <div id="sad-face" class="glitch">üòî</div>
    <div id="secret">You waited... and now you know: this is all there is.</div>
  </div>  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const characters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çæ„Çø„ÉÅ„ÉÑ„ÉÜ„ÉàABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789!@#$%^&*";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = characters.charAt(Math.floor(Math.random() * characters.length));
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    setTimeout(() => {
      document.getElementById("secret").style.opacity = 1;
    }, 10000);
  </script></body>
</html>
