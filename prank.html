<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Notcoin Legendary Skins</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: var(--tg-theme-bg-color, #121212);
      color: var(--tg-theme-text-color, #ffffff);
      padding: 20px;
    }
    h2 {
      text-align: center;
    }
    ul {
      list-style: none;
      padding: 0;
    }
    li {
      background: #1e1e1e;
      padding: 12px 16px;
      margin: 8px 0;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }
    .owned {
      color: #00ff90;
    }
    .not-owned {
      color: #ff4d4f;
    }
  </style>
</head>
<body>
  <h2>üîÆ Legendary Skins</h2>
  <ul id="skins-list">Loading...</ul>

  <script>
    const skins = {
      "ChampionLegendary": "https://webapp.notcoin.tg/store/2/019662c7-caec-76a8-ad69",
      "FinalStarLegendary": "https://webapp.notcoin.tg/store/2/019687e2-ea84-70c8-a9b5-0262dd04c368-e50d4b1155e8",
      "ShinyLegendary": "https://webapp.notcoin.tg/store/2/019687e2-ea84-70c8-a9",
      "ParanoidLegendary": "https://webapp.notcoin.tg/store/2/019687e2-ea84-70c8-a9b5-0aadeb54010bb5-04c3613368ed",
      "FriedLegendary": "https://webapp.notcoin.tg/store/2/019687e2-ea84-70c8-a",
      "MeltdownLegendary": "https://webapp.notcoin.tg/store/2/019687e2-ea84-70c8-a9b5-138fed591c3c9b5-0dc71216b7ee"
    };

    const listEl = document.getElementById('skins-list');
    listEl.innerHTML = '';

    Object.entries(skins).forEach(([name, url]) => {
      fetch(url, { method: 'GET', credentials: 'include' })
        .then(response => {
          const li = document.createElement('li');
          li.innerHTML = `${name} <span class="${response.ok ? 'owned' : 'not-owned'}">${response.ok ? '‚úÖ Owned' : '‚ùå Not Owned'}</span>`;
          listEl.appendChild(li);
        })
        .catch(() => {
          const li = document.createElement('li');
          li.innerHTML = `${name} <span class="not-owned">‚ùå Error</span>`;
          listEl.appendChild(li);
        });
    });

    Telegram.WebApp.ready();
  </script>
</body>
</html>
