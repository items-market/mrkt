<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prime Society: Easy Simulation</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(120deg, #0a0f0f, #111);
      color: #00ffcc;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
    }
    #hud {
      background: rgba(0, 0, 0, 0.7);
      border: 1px solid #00ffcc;
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 20px;
      text-align: center;
    }
    #hud div {
      margin: 5px 0;
    }
    .btn {
      padding: 10px 20px;
      margin: 5px;
      border: none;
      border-radius: 5px;
      background: #00ffcc;
      color: #000;
      font-size: 1rem;
      cursor: pointer;
    }
    .btn:hover {
      background: #00bbaa;
    }
    #log {
      width: 90%;
      max-width: 400px;
      height: 150px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.5);
      border: 1px solid #00ffcc;
      padding: 10px;
      border-radius: 10px;
      font-size: 0.9rem;
    }
  </style>
</head>
<body>
  <h1>üéÆ Prime Society: Easy Mode</h1>
  <div id="hud">
    <div>‚ù§Ô∏è Health: <span id="hp">100</span></div>
    <div>‚≠ê Experience: <span id="xp">0</span></div>
    <div>üèÜ Level: <span id="lvl">1</span></div>
  </div>  <div>
    <button class="btn" onclick="doAction('explore')">Explore</button>
    <button class="btn" onclick="doAction('rest')">Rest</button>
    <button class="btn" onclick="doAction('fight')">Fight</button>
  </div>  <div id="log"></div>  <script>
    const log = document.getElementById("log");
    const hpDisplay = document.getElementById("hp");
    const xpDisplay = document.getElementById("xp");
    const lvlDisplay = document.getElementById("lvl");

    let player = {
      hp: 100,
      xp: 0,
      level: 1
    };

    function updateHUD() {
      hpDisplay.textContent = player.hp;
      xpDisplay.textContent = player.xp;
      lvlDisplay.textContent = player.level;
    }

    function logMessage(message) {
      log.innerHTML += `‚ñ∂ ${message}<br>`;
      log.scrollTop = log.scrollHeight;
    }

    function gainXP(amount) {
      player.xp += amount;
      if (player.xp >= 100) {
        player.level++;
        player.xp = 0;
        logMessage("You leveled up! üéâ");
      }
      updateHUD();
    }

    function doAction(action) {
      switch(action) {
        case 'explore':
          logMessage("You explored the digital ruins. +10 XP");
          gainXP(10);
          break;
        case 'rest':
          if (player.hp < 100) {
            player.hp = Math.min(100, player.hp + 20);
            logMessage("You rested and healed. +20 HP");
          } else {
            logMessage("You're already fully healed.");
          }
          updateHUD();
          break;
        case 'fight':
          const outcome = Math.random();
          if (outcome > 0.5) {
            logMessage("You won the fight! +20 XP");
            gainXP(20);
          } else {
            player.hp = Math.max(0, player.hp - 15);
            logMessage("You got hurt in the fight. -15 HP");
            updateHUD();
          }
          break;
      }
    }
  </script></body>
</html>
