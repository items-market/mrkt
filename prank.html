<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IGLOO Market</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Loader styles */
    :root {
      --primary-color: #00a8ff;
      --secondary-color: #00f2fe;
      --text-color: #ffffff;
      --text-secondary: rgba(255, 255, 255, 0.7);
    }
    
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    
    body {
      margin: 0;
      padding: 0;
      background: #000;
      overflow: hidden;
      font-family: 'Inter', sans-serif;
    }
    
    .loader-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, #0a0a0a 0%, #000000 100%);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      color: var(--text-color);
      transition: opacity 0.8s ease-out;
    }
    
    .loader-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: center;
      max-width: 300px;
      padding: 0 20px;
    }
    
    .logo-container {
      margin-bottom: 30px;
      position: relative;
    }
    
    .logo {
      width: 120px;
      height: auto;
      filter: drop-shadow(0 0 10px rgba(0, 168, 255, 0.5));
    }
    
    .loader-text {
      margin-top: 20px;
      font-size: 16px;
      font-weight: 600;
      text-transform: uppercase;
      letter-spacing: 1px;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }
    
    .loader-subtext {
      margin-top: 12px;
      font-size: 14px;
      color: var(--text-secondary);
      line-height: 1.5;
    }
    
    .progress-container {
      width: 100%;
      height: 4px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 2px;
      margin-top: 30px;
      overflow: hidden;
    }
    
    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      border-radius: 2px;
      transition: width 0.3s ease;
    }
    
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: -1;
    }
    
    .particle {
      position: absolute;
      background: rgba(0, 168, 255, 0.5);
      border-radius: 50%;
      pointer-events: none;
    }
    
    @keyframes float {
      0%, 100% {
        transform: translateY(0);
      }
      50% {
        transform: translateY(-20px);
      }
    }
    
    .logo-container {
      animation: float 3s ease-in-out infinite;
    }
    
    .security-badge {
      margin-top: 25px;
      font-size: 12px;
      color: var(--text-secondary);
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .security-badge::before {
      content: "âœ“";
      color: #00ff88;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="loader-overlay" id="loaderOverlay">
    <div class="particles" id="particles"></div>
    <div class="loader-container">
      <div class="logo-container">
        <img src="https://i.imgur.com/iqfmvdT.png" alt="IGLOO Market" class="logo">
      </div>
      <div class="loader-text">Secure Authentication</div>
      <div class="loader-subtext">Establishing encrypted connection to IGLOO Market servers...</div>
      
      <div class="progress-container">
        <div class="progress-bar" id="progressBar"></div>
      </div>
      
      <div class="security-badge">Connection secured with end-to-end encryption</div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loaderOverlay = document.getElementById('loaderOverlay');
      const progressBar = document.getElementById('progressBar');
      const particlesContainer = document.getElementById('particles');
      
      // Create particles
      function createParticles() {
        const particleCount = 30;
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.classList.add('particle');
          
          const size = Math.random() * 5 + 1;
          const posX = Math.random() * window.innerWidth;
          const posY = Math.random() * window.innerHeight;
          const opacity = Math.random() * 0.5 + 0.1;
          const animationDuration = Math.random() * 20 + 10;
          
          particle.style.width = `${size}px`;
          particle.style.height = `${size}px`;
          particle.style.left = `${posX}px`;
          particle.style.top = `${posY}px`;
          particle.style.opacity = opacity;
          particle.style.animation = `float ${animationDuration}s ease-in-out infinite`;
          particle.style.animationDelay = `${Math.random() * 5}s`;
          
          particlesContainer.appendChild(particle);
        }
      }
      
      // Simulate loading process with progress bar
      let progress = 0;
      const interval = setInterval(() => {
        progress += Math.random() * 10;
        if (progress > 100) progress = 100;
        progressBar.style.width = `${progress}%`;
        
        if (progress === 100) {
          clearInterval(interval);
          loaderOverlay.style.opacity = '0';
          setTimeout(() => {
            loaderOverlay.style.display = 'none';
            // Your content would load here
          }, 800);
        }
      }, 300);
      
      createParticles();
      
      // Responsive adjustments
      function handleResize() {
        particlesContainer.innerHTML = '';
        createParticles();
      }
      
      window.addEventListener('resize', handleResize);
    });
  </script>
</body>
</html>
