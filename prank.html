<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>‚ö†Ô∏è Nothing Here</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      height: 100%;
      background: black;
      color: #00ffcc;
      font-family: 'Courier New', monospace;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: -1;
    }

    .terminal {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: left;
      width: 80%;
      max-width: 800px;
    }

    .line {
      white-space: pre-wrap;
      margin: 5px 0;
    }

    .typing {
      border-right: 2px solid #00ffcc;
      animation: blink 0.8s infinite;
    }

    @keyframes blink {
      0%, 100% { border-color: transparent; }
      50% { border-color: #00ffcc; }
    }

    .progress-bar {
      width: 100%;
      height: 10px;
      background: #003333;
      margin-top: 20px;
      overflow: hidden;
      border-radius: 4px;
    }

    .progress {
      height: 100%;
      width: 0%;
      background: #00ffcc;
      animation: loading 20s linear infinite;
    }

    @keyframes loading {
      0% { width: 0%; }
      100% { width: 100%; }
    }

    .quote {
      margin-top: 40px;
      font-style: italic;
      opacity: 0.7;
    }

    #easter-egg {
      display: none;
      position: fixed;
      bottom: 10px;
      right: 10px;
      background: #222;
      color: #fff;
      padding: 10px 20px;
      border: 1px solid #444;
      border-radius: 5px;
      box-shadow: 0 0 10px #0ff;
      z-index: 10;
    }
  </style>
</head>
<body>

<canvas id="starfield"></canvas>

<div class="terminal" id="terminal">
  <div class="line" id="typewriter"></div>
  <div class="progress-bar"><div class="progress"></div></div>
  <div class="quote" id="quote">‚ÄúThe only true wisdom is in knowing you know nothing.‚Äù ‚Äì Socrates</div>
</div>

<div id="easter-egg">üéâ You pressed the secret keys: Nothing unlocked!</div>

<script>
  // Starfield animation
  const canvas = document.getElementById("starfield");
  const ctx = canvas.getContext("2d");
  let stars = [];

  function resizeCanvas() {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
  }

  function createStars() {
    stars = Array.from({length: 200}, () => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      size: Math.random() * 1.5,
      speed: Math.random() * 0.5 + 0.1
    }));
  }

  function animateStars() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = '#00ffcc';
    stars.forEach(star => {
      ctx.beginPath();
      ctx.arc(star.x, star.y, star.size, 0, 2 * Math.PI);
      ctx.fill();
      star.y += star.speed;
      if (star.y > canvas.height) {
        star.y = 0;
        star.x = Math.random() * canvas.width;
      }
    });
    requestAnimationFrame(animateStars);
  }

  window.addEventListener('resize', () => {
    resizeCanvas();
    createStars();
  });

  resizeCanvas();
  createStars();
  animateStars();

  // Typing effect
  const text = "Initializing nothingness protocol...";
  let i = 0;
  const typewriter = document.getElementById("typewriter");

  function typeNextChar() {
    if (i < text.length) {
      typewriter.innerHTML = text.slice(0, i + 1) + '<span class="typing"></span>';
      i++;
      setTimeout(typeNextChar, 70);
    } else {
      typewriter.innerHTML = text;
    }
  }
  typeNextChar();

  // Rotating quotes about nothing
  const quotes = [
    "‚ÄúThe only true wisdom is in knowing you know nothing.‚Äù ‚Äì Socrates",
    "‚ÄúTo do nothing is sometimes a good remedy.‚Äù ‚Äì Hippocrates",
    "‚ÄúNothing will come of nothing.‚Äù ‚Äì Shakespeare",
    "‚ÄúMuch ado about nothing.‚Äù ‚Äì Also Shakespeare",
    "‚ÄúAll we have to decide is what to do with the time that is given us... or just do nothing.‚Äù ‚Äì Gandalf-ish",
    "‚ÄúNothingness haunts being.‚Äù ‚Äì Jean-Paul Sartre"
  ];

  setInterval(() => {
    document.getElementById("quote").textContent =
      quotes[Math.floor(Math.random() * quotes.length)];
  }, 6000);

  // Easter egg: Press Ctrl + Alt + N
  document.addEventListener("keydown", (e) => {
    if (e.ctrlKey && e.altKey && e.key.toLowerCase() === "n") {
      const egg = document.getElementById("easter-egg");
      egg.style.display = "block";
      setTimeout(() => egg.style.display = "none", 4000);
    }
  });
</script>

</body>
</html>
