<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Deposit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e111a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      text-align: center;
    }
    input {
      padding: 12px 16px;
      border-radius: 12px;
      border: 1px solid #2d3544;
      margin-bottom: 16px;
      width: 160px;
      text-align: center;
      background: #1e232e;
      color: white;
      font-size: 16px;
    }
    button {
      background: #0088cc;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
      font-size: 16px;
      width: 160px;
    }
    button:disabled {
      background: #2d3544;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      color: #55d0ff;
      min-height: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <input type="number" id="tonAmount" placeholder="TON amount" min="0.001" step="0.001" />
    <button id="depositBtn">Deposit TON</button>
    <div class="status" id="status"></div>
  </div>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    (function() {
      // DOM Elements
      const depositBtn = document.getElementById('depositBtn');
      const tonAmount = document.getElementById('tonAmount');
      const statusEl = document.getElementById('status');
      
      // State management
      let isProcessing = false;
      let linkOpened = false;
      let lastClickTime = 0;
      
      // Throttle function (500ms cooldown)
      const throttle = (func, limit) => {
        let lastFunc;
        let lastRan;
        return function() {
          const context = this;
          const args = arguments;
          if (!lastRan) {
            func.apply(context, args);
            lastRan = Date.now();
          } else {
            clearTimeout(lastFunc);
            lastFunc = setTimeout(function() {
              if ((Date.now() - lastRan) >= limit) {
                func.apply(context, args);
                lastRan = Date.now();
              }
            }, limit - (Date.now() - lastRan));
          }
        };
      };
      
      // Update UI state
      const setStatus = (message, isError = false) => {
        statusEl.textContent = message;
        statusEl.style.color = isError ? '#ff5e5e' : '#55d0ff';
      };
      
      // Main deposit handler
      const handleDeposit = throttle(() => {
        // Protection Layer 1: Basic guards
        if (isProcessing || linkOpened) {
          setStatus('Please wait...');
          return;
        }
        
        // Protection Layer 2: Click throttling
        const now = Date.now();
        if (now - lastClickTime < 1000) {
          setStatus('Too many requests');
          return;
        }
        lastClickTime = now;
        
        // Validate input
        const amountTon = parseFloat(tonAmount.value);
        if (isNaN(amountTon)) {
          setStatus('Enter valid amount', true);
          return;
        }
        
        if (amountTon < 0.001) {
          setStatus('Min: 0.001 TON', true);
          return;
        }
        
        // Protection Layer 3: Full lock
        isProcessing = true;
        linkOpened = true;
        depositBtn.disabled = true;
        setStatus('Opening Tonkeeper...');
        
        // Prepare transaction
        const amountNanoTon = Math.round(amountTon * 1e9);
        const wallet = "UQB3Yk7IcbWwQTZ3M8vOUsOCY7qO2j2SSRg9_eBDKl93Ya9n";
        const url = `https://app.tonkeeper.com/transfer/${wallet}?amount=${amountNanoTon}`;
        
        // Open link with fallback
        setTimeout(() => {
          try {
            if (window.Telegram?.WebApp?.openLink) {
              Telegram.WebApp.openLink(url);
            } else {
              window.open(url, '_blank', 'noopener,noreferrer');
            }
          } catch (e) {
            setStatus('Error opening wallet', true);
            console.error(e);
          }
          
          // Reset after delay
          setTimeout(() => {
            depositBtn.disabled = false;
            isProcessing = false;
            setStatus('');
          }, 5000); // 5s cooldown
        }, 300); // Small delay to ensure UI updates
      }, 1000); // Throttle limit
      
      // Event listeners
      depositBtn.addEventListener('click', handleDeposit);
      tonAmount.addEventListener('keypress', (e) => {
        if (e.key === 'Enter') handleDeposit();
      });
      
      // Initial focus
      tonAmount.focus();
    })();
  </script>
</body>
</html>
