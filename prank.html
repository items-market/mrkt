<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Deposit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e111a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      padding: 20px;
    }
    input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      width: 120px;
      text-align: center;
      background: #1e232e;
      color: white;
    }
    button {
      background: #55d0ff;
      color: #0e111a;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    button:hover:not(:disabled) {
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <input type="number" id="tonAmount" placeholder="TON amount" min="0.001" step="0.001" />
  <button id="depositBtn">Deposit</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const depositBtn = document.getElementById('depositBtn');
    const tonAmount = document.getElementById('tonAmount');
    let isProcessing = false;

    const handleDeposit = () => {
      if (isProcessing) return;
      
      const amountTon = parseFloat(tonAmount.value);
      if (isNaN(amountTon) {
        alert("Please enter a valid number");
        return;
      }
      
      if (amountTon < 0.001) {
        alert("Minimum amount is 0.001 TON");
        return;
      }

      // Immediately disable further clicks
      isProcessing = true;
      depositBtn.disabled = true;
      depositBtn.textContent = "Opening...";
      
      const amountNanoTon = Math.round(amountTon * 1_000_000_000);
      const wallet = "UQB3Yk7IcbWwQTZ3M8vOUsOCY7qO2j2SSRg9_eBDKl93Ya9n";
      const url = `https://app.tonkeeper.com/transfer/${wallet}?amount=${amountNanoTon}`;

      // Remove previous event listeners to prevent multiple triggers
      depositBtn.replaceWith(depositBtn.cloneNode(true));
      
      // Use a timeout to ensure UI updates before opening the link
      setTimeout(() => {
        try {
          if (window.Telegram && Telegram.WebApp) {
            Telegram.WebApp.openLink(url);
          } else {
            window.open(url, "_blank");
          }
        } catch (error) {
          console.error("Error opening link:", error);
        }
        
        // Keep button disabled for a while
        setTimeout(() => {
          depositBtn.disabled = false;
          depositBtn.textContent = "Deposit";
          isProcessing = false;
        }, 3000);
      }, 100);
    };

    // Add event listeners
    depositBtn.addEventListener('click', handleDeposit);
    tonAmount.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleDeposit();
      }
    });
  </script>
</body>
</html>
