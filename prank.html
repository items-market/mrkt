<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Professional Navigation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-color: #0f172a;
      --surface-color: rgba(30, 41, 59, 0.95);
      --primary-color: #38bdf8;
      --secondary-color: #7dd3fc;
      --text-primary: rgba(255, 255, 255, 0.95);
      --text-secondary: rgba(255, 255, 255, 0.6);
      --border-color: rgba(255, 255, 255, 0.1);
      --nav-height: 5rem;
      --ease-out-quint: cubic-bezier(0.22, 1, 0.36, 1);
      --transition: all 0.3s var(--ease-out-quint);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, sans-serif;
      background-color: var(--bg-color);
      color: var(--text-primary);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    /* Professional Navigation Bar - Full Width */
    .nav-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: var(--nav-height);
      background: var(--surface-color);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-top: 1px solid var(--border-color);
      box-shadow: 0 -5px 20px rgba(0, 0, 0, 0.15);
      padding: 0 1rem;
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .nav-items {
      display: flex;
      max-width: 48rem;
      width: 100%;
      height: 100%;
      position: relative;
    }

    .nav-item {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      text-decoration: none;
      color: var(--text-secondary);
      transition: var(--transition);
      z-index: 1;
      padding: 0.5rem 0;
    }

    .nav-icon {
      width: 2rem;
      height: 2rem;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 50%;
      transition: var(--transition);
      margin-bottom: 0.25rem;
    }

    .nav-item i {
      font-size: 1.1rem;
      transition: var(--transition);
    }

    .nav-label {
      font-size: 0.75rem;
      font-weight: 500;
      opacity: 1;
      transition: var(--transition);
      letter-spacing: 0.3px;
    }

    /* Active State */
    .nav-item.active {
      color: var(--primary-color);
    }

    .nav-item.active .nav-icon {
      background: rgba(56, 189, 248, 0.15);
      /* Removed transform: translateY() to disable up movement */
    }

    .nav-item.active .nav-label {
      color: var(--primary-color);
      font-weight: 600;
    }

    /* Icon Animations */
    .nav-item:nth-child(1).active i {
      animation: none; /* Disabled bounce animation */
    }

    .nav-item:nth-child(2).active i {
      animation: none; /* Disabled float animation */
    }

    .nav-item:nth-child(3).active i {
      animation: none; /* Disabled pulse animation */
    }

    /* Hover Effects */
    .nav-item:hover:not(.active) {
      color: var(--secondary-color);
    }

    .nav-item:hover:not(.active) .nav-icon {
      /* Removed transform to disable up movement on hover */
      background: rgba(125, 211, 252, 0.1);
    }

    .nav-item:hover:not(.active) .nav-label {
      color: var(--secondary-color);
    }

    /* Content Area */
    .content {
      flex: 1;
      padding: 2rem;
      padding-bottom: calc(var(--nav-height) + 2rem);
      max-width: 1200px;
      margin: 0 auto;
      width: 100%;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 1.5rem;
      background: linear-gradient(90deg, var(--primary-color), var(--secondary-color));
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    p {
      color: var(--text-secondary);
      line-height: 1.6;
      margin-bottom: 1rem;
    }
  </style>
</head>
<body>
  <div class="content">
    <h1>Professional Navigation</h1>
    <p>This navigation bar has disabled icon movements while maintaining all other visual feedback.</p>
    <p>Icons now stay in place when clicked or hovered, creating a more stable interface.</p>
  </div>

  <div class="nav-container">
    <div class="nav-items">
      <a href="#" class="nav-item active" data-index="0">
        <div class="nav-icon">
          <i class="fas fa-store"></i>
        </div>
        <span class="nav-label">Market</span>
      </a>
      
      <a href="#" class="nav-item" data-index="1">
        <div class="nav-icon">
          <i class="fas fa-user"></i>
        </div>
        <span class="nav-label">Profile</span>
      </a>
      
      <a href="#" class="nav-item" data-index="2">
        <div class="nav-icon">
          <i class="fas fa-bolt"></i>
        </div>
        <span class="nav-label">Activity</span>
      </a>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const navItems = document.querySelectorAll('.nav-item');
      
      function setActiveItem(clickedItem) {
        // Remove active class from all items
        navItems.forEach(item => item.classList.remove('active'));
        
        // Add active class to clicked item
        clickedItem.classList.add('active');
      }
      
      // Add click event listeners
      navItems.forEach(item => {
        item.addEventListener('click', (e) => {
          e.preventDefault();
          if (!item.classList.contains('active')) {
            setActiveItem(item);
          }
        });
      });
    });
  </script>
</body>
</html>
