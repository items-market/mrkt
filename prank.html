<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profit Dashboard</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: white;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 500px;
      margin: auto;
    }
    .profile {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
      background-color: #1e1e1e;
      padding: 10px;
      border-radius: 10px;
    }
    .profile img {
      width: 60px;
      height: 60px;
      border-radius: 50%;
      margin-right: 15px;
    }
    .profile-info {
      display: flex;
      flex-direction: column;
    }
    .name {
      font-size: 20px;
      font-weight: bold;
    }
    .user-id {
      font-size: 14px;
      color: gray;
    }
    .profit-box {
      background-color: #1e1e1e;
      padding: 15px;
      border-radius: 10px;
      margin-top: 10px;
    }
    .profit-label {
      font-size: 16px;
      color: #aaa;
    }
    .profit-value {
      font-size: 24px;
      color: #00ff88;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="userProfile" class="profile" style="display: none;">
      <img id="userPhoto" src="" alt="User Photo">
      <div class="profile-info">
        <div id="userName" class="name"></div>
        <div id="userId" class="user-id"></div>
      </div>
    </div>

    <div class="profit-box">
      <div class="profit-label">Today's Profit</div>
      <div class="profit-value">$1,250.00</div>
    </div>
    <div class="profit-box">
      <div class="profit-label">This Week's Profit</div>
      <div class="profit-value">$8,430.75</div>
    </div>
    <div class="profit-box">
      <div class="profit-label">This Month's Profit</div>
      <div class="profit-value">$32,190.60</div>
    </div>
  </div>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand(); // Fullscreen

    const user = tg.initDataUnsafe.user;

    if (user) {
      const name = `${user.first_name || ''} ${user.last_name || ''}`.trim();
      const photo = user.photo_url;
      const id = user.id;

      document.getElementById('userName').textContent = name;
      document.getElementById('userId').textContent = `User ID: ${id}`;
      if (photo) {
        document.getElementById('userPhoto').src = photo;
      } else {
        document.getElementById('userPhoto').src = 'https://via.placeholder.com/60';
      }

      document.getElementById('userProfile').style.display = 'flex';
    } else {
      alert('User info not available via Telegram SDK.');
    }
  </script>
</body>
</html>
