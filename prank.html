<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sticker Collections</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <style>
    :root {
      --bg-start: #0a0c12;
      --bg-end: #161a24;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --accent: #6d8ee6;
      --accent-hover: #7d9df0;
      --text: rgba(255, 255, 255, 0.95);
      --muted: rgba(255, 255, 255, 0.6);
      --radius: 16px;
      --radius-lg: 20px;
      --border: rgba(255, 255, 255, 0.1);
      --error: #ff6b6b;
      --skeleton: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(20, 23, 34, 0.8);
      --success: #6dcc95;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
      line-height: 1.5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(15, 18, 28, 0.95);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .balance-container {
      display: flex;
      align-items: center;
      gap: 12px;
      position: relative;
    }

    .balance {
      font-size: 15px;
      font-weight: 600;
      background: rgba(109, 142, 230, 0.15);
      padding: 9px 16px;
      border-radius: 12px;
      border: 1px solid rgba(109, 142, 230, 0.25);
      display: flex;
      align-items: center;
      transition: all 0.3s ease;
    }

    .ton-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    .balance-amount {
      color: var(--accent);
      font-weight: 700;
      margin-right: 5px;
      font-size: 16px;
    }

    .balance-currency {
      font-size: 14px;
      opacity: 0.9;
      font-weight: 500;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .deposit-btn {
      background: linear-gradient(135deg, var(--accent) 0%, #5a7bd8 100%);
      color: white;
      padding: 9px 16px;
      border-radius: 12px;
      border: none;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .withdraw-btn {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      padding: 9px 16px;
      border-radius: 12px;
      border: 1px solid rgba(255, 255, 255, 0.12);
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      font-size: 14px;
    }

    .deposit-btn:hover {
      background: linear-gradient(135deg, var(--accent-hover) 0%, #6a8be8 100%);
      transform: translateY(-1px);
    }

    .withdraw-btn:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .button-icon {
      width: 15px;
      height: 15px;
    }

    /* Deposit Overlay Styles */
    .deposit-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 12, 18, 0.9);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .deposit-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .deposit-box {
      background: rgba(20, 23, 34, 0.98);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      width: 90%;
      max-width: 400px;
      padding: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .deposit-overlay.active .deposit-box {
      transform: translateY(0);
    }

    .deposit-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .deposit-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .close-btn {
      background: none;
      border: none;
      color: var(--muted);
      cursor: pointer;
      padding: 4px;
      transition: all 0.2s ease;
    }

    .close-btn:hover {
      color: var(--text);
      transform: rotate(90deg);
    }

    .deposit-instructions {
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.5;
      font-size: 14px;
    }

    .address-container {
      background: rgba(255, 255, 255, 0.08);
      border-radius: 12px;
      padding: 16px;
      margin-bottom: 20px;
      border: 1px solid var(--border);
      position: relative;
      transition: all 0.2s ease;
    }

    .address-container:hover {
      border-color: var(--accent);
      background: rgba(109, 142, 230, 0.1);
    }

    .wallet-address {
      font-family: 'Menlo', monospace;
      word-break: break-all;
      padding-right: 40px;
      font-size: 14px;
      letter-spacing: 0.5px;
    }

    .copy-btn {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 8px;
      padding: 6px;
      cursor: pointer;
      transition: all 0.2s ease;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .copy-btn:hover {
      background: var(--accent);
    }

    .copy-btn svg {
      width: 16px;
      height: 16px;
    }

    .confirm-btn {
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }

    .confirm-btn:hover {
      background: var(--accent-hover);
    }

    .confirm-btn:active {
      transform: scale(0.98);
    }

    /* Withdraw Overlay Styles */
    .withdraw-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(10, 12, 18, 0.9);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 1000;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.3s ease;
    }

    .withdraw-overlay.active {
      opacity: 1;
      pointer-events: all;
    }

    .withdraw-box {
      background: rgba(20, 23, 34, 0.98);
      border-radius: var(--radius-lg);
      border: 1px solid var(--border);
      width: 90%;
      max-width: 400px;
      padding: 24px;
      box-shadow: 0 12px 40px rgba(0, 0, 0, 0.4);
      transform: translateY(20px);
      transition: transform 0.3s ease;
    }

    .withdraw-overlay.active .withdraw-box {
      transform: translateY(0);
    }

    .withdraw-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
    }

    .withdraw-title {
      font-size: 20px;
      font-weight: 700;
      color: var(--text);
    }

    .withdraw-instructions {
      color: var(--muted);
      margin-bottom: 16px;
      line-height: 1.5;
      font-size: 14px;
    }

    /* Input Styles */
    .input-group {
      margin-bottom: 16px;
    }

    .input-label {
      display: block;
      margin-bottom: 8px;
      font-size: 14px;
      color: var(--muted);
      font-weight: 500;
    }

    .input-field {
      width: 100%;
      padding: 14px 16px;
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid var(--border);
      border-radius: 12px;
      color: var(--text);
      font-size: 15px;
      transition: all 0.2s ease;
    }

    .input-field::placeholder {
      color: rgba(255, 255, 255, 0.3);
    }

    .input-field:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 2px rgba(109, 142, 230, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .error-message {
      color: var(--error);
      font-size: 13px;
      margin-top: 4px;
      display: none;
    }

    /* Action Button Styles */
    .action-btn {
      background: var(--accent);
      color: white;
      border: none;
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.2s ease;
      margin-top: 8px;
      position: relative;
      overflow: hidden;
      font-size: 15px;
    }

    .action-btn:hover {
      background: var(--accent-hover);
    }

    .action-btn:active {
      transform: scale(0.98);
    }

    .action-btn:disabled {
      background: rgba(255, 255, 255, 0.1);
      color: rgba(255, 255, 255, 0.4);
      cursor: not-allowed;
    }

    /* Notification Styles */
    .notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      transform: translate(-50%, 20px);
      border: 1px solid var(--border);
      max-width: 90%;
    }

    .notification.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    .notification.success {
      background: var(--success);
    }

    .notification-icon {
      width: 18px;
      height: 18px;
    }

    .copy-notification {
      position: fixed;
      bottom: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--card-bg);
      color: white;
      padding: 14px 24px;
      border-radius: 12px;
      font-size: 14px;
      opacity: 0;
      transition: opacity 0.3s ease, transform 0.3s ease;
      pointer-events: none;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
      display: flex;
      align-items: center;
      gap: 8px;
      transform: translate(-50%, 20px);
      border: 1px solid var(--border);
    }

    .copy-notification.show {
      opacity: 1;
      transform: translate(-50%, 0);
    }

    /* Loading spinner */
    .spinner {
      width: 18px;
      height: 18px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: white;
      animation: spin 1s ease-in-out infinite;
      display: none;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    /* Search bar styles */
    .search-container {
      padding: 0 20px;
      margin: 20px 0 16px;
      position: relative;
    }

    .search-bar {
      display: block;
      margin: 0 auto;
      padding: 14px 16px 14px 44px;
      width: 100%;
      border-radius: 14px;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-bar:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 2px rgba(109, 142, 230, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
      pointer-events: none;
    }

    /* Collection grid styles */
    h2 {
      font-size: 20px;
      font-weight: 700;
      padding: 0 20px;
      margin-top: 16px;
      margin-bottom: 12px;
      color: var(--text);
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 0 20px;
    }

    .collection-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      backdrop-filter: blur(16px);
      transition: all 0.3s ease;
      cursor: pointer;
      position: relative;
    }

    .collection-card:hover {
      background: rgba(109, 142, 230, 0.1);
      transform: translateY(-4px);
      border-color: var(--accent);
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
    }

    .collection-card a {
      text-decoration: none;
      color: inherit;
      display: block;
    }

    .collection-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      display: block;
      transition: transform 0.3s ease;
    }

    .collection-card:hover img {
      transform: scale(1.03);
    }

    .collection-card p {
      text-align: center;
      padding: 14px 12px;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
      color: var(--text);
    }

    .coming-soon-overlay {
      position: absolute;
      top: 8px;
      left: 8px;
      background: rgba(0, 0, 0, 0.7);
      color: #fff;
      font-size: 11px;
      font-weight: 600;
      padding: 4px 8px;
      border-radius: 8px;
      z-index: 2;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }

    /* Skeleton loader styles - Improved */
    .skeleton-loader {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 0 20px;
    }

    .skeleton-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      overflow: hidden;
      height: 180px;
      position: relative;
      overflow: hidden;
      border: 1px solid var(--border);
    }

    .skeleton-image {
      height: 140px;
      background: linear-gradient(
        90deg, 
        rgba(255,255,255,0.05) 0%, 
        rgba(255,255,255,0.1) 50%, 
        rgba(255,255,255,0.05) 100%
      );
      background-size: 400% 100%;
      animation: shimmer 1.5s infinite ease-in-out;
    }

    .skeleton-text {
      height: 46px;
      background: linear-gradient(
        90deg, 
        rgba(255,255,255,0.05) 0%, 
        rgba(255,255,255,0.08) 50%, 
        rgba(255,255,255,0.05) 100%
      );
      background-size: 400% 100%;
      animation: shimmer 1.5s infinite ease-in-out;
      margin: 8px 12px 0;
      border-radius: 6px;
    }

    @keyframes shimmer {
      0% {
        background-position: 100% 0;
      }
      100% {
        background-position: -100% 0;
      }
    }

    /* Bottom navigation */
    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(15, 18, 28, 0.95);
      backdrop-filter: blur(16px);
      padding: 14px 0;
      border-top: 1px solid var(--border);
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--muted);
      font-size: 12px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 6px;
      font-weight: 500;
      transition: all 0.3s ease;
      position: relative;
      flex: 1;
    }

    .bottom-nav a.active {
      color: var(--accent);
    }

    .bottom-nav a.active::after {
      content: '';
      position: absolute;
      bottom: -14px;
      width: 4px;
      height: 4px;
      background: var(--accent);
      border-radius: 50%;
    }

    .bottom-nav a svg {
      width: 22px;
      height: 22px;
      stroke: currentColor;
      stroke-width: 1.8;
      transition: all 0.3s ease;
    }

    .bottom-nav a.active svg {
      stroke-width: 2.2;
    }

    .bottom-nav a:hover:not(.active) {
      color: rgba(255, 255, 255, 0.8);
    }

    /* Empty state */
    .empty-state {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 60px 20px;
      text-align: center;
      grid-column: 1 / -1;
    }

    .empty-icon {
      width: 60px;
      height: 60px;
      margin-bottom: 16px;
      opacity: 0.5;
    }

    .empty-text {
      color: var(--muted);
      font-size: 15px;
      max-width: 240px;
      margin: 0 auto;
    }

    /* Responsive adjustments */
    @media (max-width: 480px) {
      .collection-grid, .skeleton-loader {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .balance {
        padding: 8px 12px;
        font-size: 14px;
      }
      
      .deposit-btn, .withdraw-btn {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .top-bar {
        padding: 12px 16px;
      }
      
      .bottom-nav {
        padding: 12px 0;
      }
      
      .bottom-nav a svg {
        width: 20px;
        height: 20px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="balance-container">
      <div class="balance">
        <img class="ton-icon" src="https://ton.org/icons/custom/ton_logo.svg" alt="TON">
        <span class="balance-amount">0</span>
        <span class="balance-currency">TON</span>
      </div>
    </div>
    <div class="action-buttons">
      <button class="deposit-btn" id="showDeposit">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Deposit
      </button>
      <button class="withdraw-btn" id="showWithdraw">
        <svg class="button-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Withdraw
      </button>
    </div>
  </div>

  <!-- Deposit Overlay -->
  <div class="deposit-overlay" id="depositOverlay">
    <div class="deposit-box">
      <div class="deposit-header">
        <h2 class="deposit-title">Deposit</h2>
        <button class="close-btn" id="closeDeposit">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <p class="deposit-instructions">Transfer TON from your wallet to the address:</p>
      
      <div class="address-container">
        <div class="wallet-address" id="walletAddress">UQBiasMod...f5eSDEitj</div>
        <button class="copy-btn" id="copyBtn">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
          </svg>
        </button>
      </div>
      
      <p class="deposit-instructions">After making the transfer, click «I sent» button</p>
      
      <button class="confirm-btn" id="confirmBtn">
        <span id="confirmText">I sent</span>
        <div class="spinner" id="confirmSpinner"></div>
      </button>
    </div>
  </div>

  <!-- Withdraw Overlay -->
  <div class="withdraw-overlay" id="withdrawOverlay">
    <div class="withdraw-box">
      <div class="withdraw-header">
        <h2 class="withdraw-title">Withdraw</h2>
        <button class="close-btn" id="closeWithdraw">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <line x1="18" y1="6" x2="6" y2="18"></line>
            <line x1="6" y1="6" x2="18" y2="18"></line>
          </svg>
        </button>
      </div>
      
      <p class="withdraw-instructions">Enter the amount and wallet address to withdraw to:</p>
      
      <div class="input-group">
        <label class="input-label">Amount (TON)</label>
        <input type="number" class="input-field" id="withdrawAmount" placeholder="0.00" step="0.01">
        <div class="error-message" id="amountError">Insufficient balance</div>
      </div>
      
      <div class="input-group">
        <label class="input-label">Wallet Address</label>
        <input type="text" class="input-field" id="withdrawAddress" placeholder="Enter recipient address">
      </div>
      
      <button class="action-btn" id="confirmWithdraw" disabled>
        <span id="withdrawText">Withdraw</span>
        <div class="spinner" id="withdrawSpinner"></div>
      </button>
    </div>
  </div>

  <div class="copy-notification" id="copyNotification">
    <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
      <path d="M22 11.07V12a10 10 0 1 1-5.93-9.14"></path>
      <polyline points="23 3 12 14 9 11"></polyline>
    </svg>
    Address copied!
  </div>
  
  <div class="notification" id="notification">
    <svg class="notification-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

  <div class="search-container">
    <svg class="search-icon" xmlns="http://www.w3.org/2000/svg" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">

      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>

  </div>
  
  <h2>Collections</h2>
  
  <!-- Improved Skeleton Loader -->
  <div class="skeleton-loader" id="skeletonLoader">
    <div class="skeleton-card">
      <div class="skeleton-image"></div>
      <div class="skeleton-text"></div>

    <div class="skeleton-card">

    </div>
    <div class="skeleton-card">
      <div class="skeleton-image"></div>
      <div class="skeleton-text"></div>
    </div>
    <div class="skeleton-card">
      <div class="skeleton-image"></div>
      <div class="skeleton-text"></div>
    </div>
  </div>
  
  <!-- Collections Grid -->
  <main class="collection-grid" id="nftGrid"></main>

  <nav class="bottom-nav">
    <a href="/" class="active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M4 4h7v7H4z"></path>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>

      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>

      <span>Activity</span>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    
    // Expand the app to full viewport
    tg.expand();
    
    // Show skeleton loader while loading
    const skeletonLoader = document.getElementById('skeletonLoader');
    const nftGrid = document.getElementById('nftGrid');
    
    // Collections data
    const collections = [
      { name: "Void", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/void/cover.gif", comingSoon: false },
      { name: "Notcoin", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/notcoin/cover.jpg", comingSoon: false },
      { name: "Not Pixel", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/not-pixel/cover.png", comingSoon: false },
      { name: "Lost Dogs", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/lost-dogs/cover.jpg", comingSoon: true },
      { name: "Glance", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/glance/cover.jpg", comingSoon: true },
      { name: "Disk Trickster", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/disk-trickster/cover.gif", comingSoon: true },
      { name: "Hitoku", img: "https://not-platform.fra1.cdn.digitaloceanspaces.com/hitoku/cover.png", comingSoon: true },
    ];

    const searchInput = document.getElementById('searchInput');

    function getPageLink(name) {
      const firstWord = name.split(" ")[0].toLowerCase().replace(/[^a-z0-9]/g, "");
      return `${firstWord}.html`;
    }

    function renderCollections(filter = "") {
      const filteredCollections = collections.filter(c => 
        c.name.toLowerCase().includes(filter.toLowerCase())
      );
      
      if (filteredCollections.length === 0) {
        nftGrid.innerHTML = `
          <div class="empty-state">
            <svg class="empty-icon" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="10"></circle>
              <line x1="12" y1="8" x2="12" y2="12"></line>
              <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
            <p class="empty-text">No collections found matching your search</p>
          </div>
        `;
        return;
      }
      
      nftGrid.innerHTML = filteredCollections
        .map(c => `
          <div class="collection-card">
            <a href="${c.comingSoon ? '#' : getPageLink(c.name)}" ${c.comingSoon ? 'onclick="return false;"' : ''}>
              <div style="position: relative;">
                <img src="${c.img}" alt="${c.name}" loading="lazy" />
                ${c.comingSoon ? '<div class="coming-soon-overlay">Coming Soon</div>' : ''}
              </div>
              <p>${c.name}</p>
            </a>
          </div>
        `)
        .join("");
    }

    // Simulate loading delay with better skeleton animation
    setTimeout(() => {
      skeletonLoader.style.display = 'none';
      renderCollections();
    }, 1000);

    searchInput.addEventListener("input", (e) => {
      renderCollections(e.target.value);
    });

    // Deposit overlay functionality
    const depositOverlay = document.getElementById("depositOverlay");
    const showDepositBtn = document.getElementById("showDeposit");
    const closeDepositBtn = document.getElementById("closeDeposit");
    const walletAddress = document.getElementById("walletAddress");
    const copyBtn = document.getElementById("copyBtn");
    const copyNotification = document.getElementById("copyNotification");
    const confirmBtn = document.getElementById("confirmBtn");
    const confirmText = document.getElementById("confirmText");
    const confirmSpinner = document.getElementById("confirmSpinner");
    const fullAddress = "UQBiasModFullAddressf5eSDEitj"; // Full address for copying

    showDepositBtn.addEventListener("click", () => {
      depositOverlay.classList.add("active");
    });

    closeDepositBtn.addEventListener("click", () => {
      depositOverlay.classList.remove("active");
    });

    depositOverlay.addEventListener("click", (e) => {
      if (e.target === depositOverlay) {
        depositOverlay.classList.remove("active");
      }
    });

    function copyToClipboard() {
      navigator.clipboard.writeText(fullAddress).then(() => {
        copyNotification.classList.add("show");
        setTimeout(() => {
          copyNotification.classList.remove("show");
        }, 2000);
      });
    }

    walletAddress.addEventListener("click", copyToClipboard);
    copyBtn.addEventListener("click", copyToClipboard);

    confirmBtn.addEventListener("click", () => {
      // Show loading state
      confirmText.textContent = "Processing...";
      confirmSpinner.style.display = "block";
      confirmBtn.disabled = true;
      
      // Simulate processing delay
      setTimeout(() => {
        depositOverlay.classList.remove("active");
        showNotification(`Deposit request received. Processing may take a few minutes.`);
        
        // Reset button state
        setTimeout(() => {
          confirmText.textContent = "I sent";
          confirmSpinner.style.display = "none";
          confirmBtn.disabled = false;
        }, 500);
      }, 1500);
    });

    // Withdraw functionality
    const withdrawOverlay = document.getElementById("withdrawOverlay");
    const showWithdrawBtn = document.getElementById("showWithdraw");
    const closeWithdrawBtn = document.getElementById("closeWithdraw");
    const notification = document.getElementById("notification");
    const notificationText = document.getElementById("notificationText");
    const withdrawAmount = document.getElementById("withdrawAmount");
    const withdrawAddress = document.getElementById("withdrawAddress");
    const amountError = document.getElementById("amountError");
    const confirmWithdrawBtn = document.getElementById("confirmWithdraw");
    const withdrawText = document.getElementById("withdrawText");
    const withdrawSpinner = document.getElementById("withdrawSpinner");
    let balanceAmount = 0.00; // Example balance

    // Show/hide overlay
    showWithdrawBtn.addEventListener("click", () => {
      withdrawOverlay.classList.add("active");
      // Reset form when opening
      withdrawAmount.value = "";
      withdrawAddress.value = "";
      confirmWithdrawBtn.disabled = true;
      amountError.style.display = "none";
    });
    
    closeWithdrawBtn.addEventListener("click", () => withdrawOverlay.classList.remove("active"));
    
    withdrawOverlay.addEventListener("click", (e) => {
      if (e.target === withdrawOverlay) withdrawOverlay.classList.remove("active");
    });

    // Validate form inputs
    function validateForm() {
      const amount = parseFloat(withdrawAmount.value);
      const address = withdrawAddress.value.trim();
      
      // Check if amount is valid and not exceeding balance
      if (isNaN(amount) || amount <= 0) {
        confirmWithdrawBtn.disabled = true;
        return;
      }
      
      if (amount > balanceAmount) {
        amountError.style.display = "block";
        confirmWithdrawBtn.disabled = true;
        return;
      } else {
        amountError.style.display = "none";
      }
      
      // Check if address is not empty
      if (address === "") {
        confirmWithdrawBtn.disabled = true;
        return;
      }
      
      // If all validations pass
      confirmWithdrawBtn.disabled = false;
    }

    // Add event listeners for input validation
    withdrawAmount.addEventListener("input", validateForm);
    withdrawAddress.addEventListener("input", validateForm);
    
    confirmWithdrawBtn.addEventListener("click", () => {
      if (parseFloat(withdrawAmount.value) > balanceAmount) return;
      
      // Show loading state
      withdrawText.textContent = "Processing...";
      withdrawSpinner.style.display = "block";
      confirmWithdrawBtn.disabled = true;
      
      // Simulate processing delay
      setTimeout(() => {
        withdrawOverlay.classList.remove("active");
        showNotification(`Withdrew ${withdrawAmount.value} TON`);
        
        // Reset form
        setTimeout(() => {
          withdrawAmount.value = "";
          withdrawAddress.value = "";
          withdrawText.textContent = "Withdraw";
          withdrawSpinner.style.display = "none";
          confirmWithdrawBtn.disabled = true;
        }, 500);
      }, 1500);
    });

    // Notification helper
    function showNotification(message) {
      notificationText.textContent = message;
      notification.classList.add("show");
      setTimeout(() => notification.classList.remove("show"), 3000);
    }
    
    // Handle back button in Telegram
    tg.BackButton.onClick(() => {
      if (depositOverlay.classList.contains("active")) {
        depositOverlay.classList.remove("active");
      } else if (withdrawOverlay.classList.contains("active")) {
        withdrawOverlay.classList.remove("active");
      } else {
        tg.close();
      }
    });
    
    // Show back button when overlays are open
    function toggleBackButton() {
      if (depositOverlay.classList.contains("active") || withdrawOverlay.classList.contains("active")) {
        tg.BackButton.show();
      } else {
        tg.BackButton.hide();
      }
    }
    
    // Observe overlay changes
    const observer = new MutationObserver(toggleBackButton);
    observer.observe(depositOverlay, { attributes: true });
    observer.observe(withdrawOverlay, { attributes: true });
    
    // Initialize back button state
    toggleBackButton();
  </script>
