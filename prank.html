<!DOCTYPE html>
<html>
<head>
  <title>Notcoin Store Launcher</title>
  <meta charset="UTF-8" />
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body style="font-family: sans-serif; text-align: center; padding: 40px;">
  <h2>Notcoin Store</h2>
  <p id="status">Initializing Telegram Web App...</p>

  <script>
    window.addEventListener("load", () => {
      const status = document.getElementById("status");

      if (!window.Telegram || !Telegram.WebApp) {
        status.innerHTML = "❌ Telegram SDK not loaded. Please open this link inside Telegram.";
        return;
      }

      const tg = Telegram.WebApp;

      if (!tg.initData || tg.initData.length === 0) {
        status.innerHTML = "❌ initData missing.<br>This page must be opened through a Telegram Web App button.";
        return;
      }

      status.innerHTML = "✅ initData received. Redirecting...";

      // Optional: console log for debugging
      console.log("initData:", tg.initData);

      // Redirect to Notcoin Store Item
      window.location.href = "https://webapp.notcoin.tg/store/1/01976114-3a22-7687-80c8-cdfaac87b384";
    });
  </script>
</body>
</html>
