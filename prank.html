<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Deposit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e111a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      width: 120px;
      text-align: center;
    }
    button {
      background: #55d0ff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
      transition: opacity 0.2s;
    }
    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <input type="number" id="tonAmount" placeholder="TON amount" min="0.001" step="0.001" />
  <button id="depositBtn">Deposit</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const depositBtn = document.getElementById('depositBtn');
    const tonAmount = document.getElementById('tonAmount');
    let isProcessing = false;
    let linkOpened = false; // Track if link was already opened

    const handleDeposit = () => {
      if (isProcessing || linkOpened) return;
      
      const amountTon = parseFloat(tonAmount.value);
      if (isNaN(amountTon) {
        alert("Please enter a valid number");
        return;
      }
      
      if (amountTon < 0.001) {
        alert("Minimum amount is 0.001 TON");
        return;
      }

      isProcessing = true;
      depositBtn.disabled = true;
      
      const amountNanoTon = Math.round(amountTon * 1_000_000_000);
      const wallet = "UQB3Yk7IcbWwQTZ3M8vOUsOCY7qO2j2SSRg9_eBDKl93Ya9n";
      const url = `https://app.tonkeeper.com/transfer/${wallet}?amount=${amountNanoTon}`;

      try {
        if (window.Telegram && Telegram.WebApp) {
          Telegram.WebApp.openLink(url);
        } else {
          window.open(url, "_blank");
        }
        linkOpened = true; // Mark that link was opened
        
        // Reset after some time to allow new deposits
        setTimeout(() => {
          isProcessing = false;
          linkOpened = false;
          depositBtn.disabled = false;
        }, 10000); // 10 seconds cooldown
      } catch (error) {
        console.error("Error opening link:", error);
        isProcessing = false;
        depositBtn.disabled = false;
      }
    };

    // Handle both click and keyboard Enter
    depositBtn.addEventListener('click', handleDeposit);
    tonAmount.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') {
        handleDeposit();
      }
    });
  </script>
</body>
</html>
