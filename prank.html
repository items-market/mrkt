<!DOCTYPE html>
<html>
<head>
  <title>Open Notcoin Store</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <script>
    window.onload = function () {
      const tg = window.Telegram.WebApp;
      tg.ready();

      // Telegram injects initData, which is required by Notcoin's store
      const initData = tg.initData;

      // OPTIONAL: You can pass initData via query params or headers if needed
      // But usually it's read from the environment by the webapp directly.

      // Redirect to Notcoin store
      window.location.href = "https://webapp.notcoin.tg/store";
    };
  </script>
</body>
</html>
