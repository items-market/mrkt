<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing Here ðŸ˜”</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111;
      color: #eee;
      font-family: 'Comic Sans MS', sans-serif;
      flex-direction: column;
    }

    .box {
      border: 2px dashed #555;
      padding: 40px;
      text-align: center;
      border-radius: 20px;
      background: #222;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      transition: transform 0.3s ease;
    }

    .box:hover {
      transform: scale(1.02);
      cursor: not-allowed;
    }

    .dotz {
      font-size: 24px;
      margin-top: 10px;
      animation: dotz 1s infinite;
    }

    @keyframes dotz {
      0%   { content: "."; }
      33%  { content: ".."; }
      66%  { content: "..."; }
      100% { content: ""; }
    }
  </style>
</head>
<body>

  <div class="box">
    <div id="message">ðŸ˜” Nothing here...</div>
    <div id="dotz">.</div>
  </div>

  <script>
    const dotz = document.getElementById("dotz");
    let dots = "";
    setInterval(() => {
      dots = dots.length < 3 ? dots + "." : "";
      dotz.textContent = dots;
    }, 500);
  </script>

</body>
</html>
