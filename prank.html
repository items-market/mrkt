<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing Here üòî</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
      overflow: hidden;
      font-family: monospace;
      color: #00ff00;
    }
    canvas {
      display: block;
      position: absolute;
      top: 0;
      left: 0;
    }
    #sad-face {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 3em;
      color: #00ff00;
      animation: blink 2s infinite;
      pointer-events: none;
    }
    @keyframes blink {
      0%, 100% { opacity: 0; }
      50% { opacity: 1; }
    }
    #secret {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #00ff00;
      opacity: 0;
      transition: opacity 2s;
      text-align: center;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="sad-face">üòî</div>
  <div id="secret">You have found... nothing. Or have you?</div>  <script>
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    let width = window.innerWidth;
    let height = window.innerHeight;
    canvas.width = width;
    canvas.height = height;

    const characters = "„Ç¢„Ç°„Ç§„Ç£„Ç¶„É¥„Ç®„Çß„Ç™„Ç´„Ç¨„Ç≠„ÇÆ„ÇØ„Ç∞„Ç±„Ç≤„Ç≥„Ç¥„Çµ„Ç∑„Çπ„Çª„ÇΩ„Çæ„Çø„ÉÅ„ÉÑ„ÉÜ„ÉàABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789";
    const fontSize = 16;
    const columns = Math.floor(width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, width, height);

      ctx.fillStyle = "#00ff00";
      ctx.font = `${fontSize}px monospace`;

      for (let i = 0; i < drops.length; i++) {
        const char = characters.charAt(Math.floor(Math.random() * characters.length));
        ctx.fillText(char, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }

    setInterval(drawMatrix, 33);

    window.addEventListener("resize", () => {
      width = window.innerWidth;
      height = window.innerHeight;
      canvas.width = width;
      canvas.height = height;
    });

    // Reveal secret message after 10 seconds
    setTimeout(() => {
      document.getElementById("secret").style.opacity = 1;
    }, 10000);
  </script></body>
</html>
