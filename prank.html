<!DOCTYPE html>
<html>
<head>
  <title>Redirecting to Notcoin Store</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <h3>Launching Notcoin Store...</h3>
  <script>
    window.addEventListener("load", () => {
      const tg = window.Telegram?.WebApp;

      if (!tg || !tg.initData) {
        document.body.innerHTML = "<p style='color:red;'>Telegram initData not found. Are you inside Telegram?</p>";
        return;
      }

      tg.ready();
      // This will redirect only inside Telegram Web App
      window.location.href = "https://webapp.notcoin.tg/store";
    });
  </script>
</body>
</html>
