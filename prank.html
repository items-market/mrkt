<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nothing Here ðŸ˜”</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1e1e1e, #000);
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: #ffffff;
    }

    .container {
      text-align: center;
      animation: fadeIn 2s ease-out;
    }

    .face {
      font-size: 6rem;
      animation: blink 4s infinite;
    }

    .message {
      font-size: 2rem;
      margin-top: 10px;
      opacity: 0.8;
    }

    .loading {
      margin-top: 30px;
      font-size: 1.2rem;
      letter-spacing: 2px;
      color: #aaa;
      animation: pulse 1.5s infinite;
    }

    .dots {
      display: inline-block;
      width: 1em;
      text-align: left;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(-20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    @keyframes blink {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.7; }
    }

    @keyframes pulse {
      0% { opacity: 0.3; transform: scale(1); }
      50% { opacity: 1; transform: scale(1.05); }
      100% { opacity: 0.3; transform: scale(1); }
    }

    .credits {
      position: absolute;
      bottom: 20px;
      font-size: 0.8rem;
      color: #666;
    }

    .hidden-feature {
      display: none;
    }

    /* Optional: Add easter egg if someone spams the keyboard */
    .easter-egg {
      position: fixed;
      top: 20px;
      right: 20px;
      font-size: 1.2rem;
      background: #222;
      padding: 10px 20px;
      border-radius: 10px;
      border: 1px solid #555;
      box-shadow: 0 0 10px #000;
      display: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="face">ðŸ˜”</div>
    <div class="message">There's literally nothing here...</div>
    <div class="loading">Loading<span class="dots" id="dots">.</span></div>
  </div>

  <div class="easter-egg" id="easterEgg">You found the hidden meaning of nothing! ðŸŽ‰</div>

  <div class="credits">Â© 2025 Absolutely Nothing Inc.</div>

  <script>
    const dots = document.getElementById("dots");
    const egg = document.getElementById("easterEgg");
    let dotCount = 1;
    setInterval(() => {
      dots.textContent = '.'.repeat(dotCount);
      dotCount = (dotCount % 3) + 1;
    }, 500);

    // Easter egg: reveal hidden message if user types "nothing" quickly
    let buffer = '';
    document.addEventListener('keydown', (e) => {
      buffer += e.key.toLowerCase();
      if (buffer.length > 7) buffer = buffer.slice(-7);
      if (buffer.includes("nothing")) {
        egg.style.display = "block";
        setTimeout(() => egg.style.display = "none", 4000);
        buffer = '';
      }
    });
  </script>

</body>
</html>
