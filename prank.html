<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Void OS - Nothing Here ðŸ˜”</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: black;
      font-family: monospace;
      overflow: hidden;
    }

    #boot {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: black;
      color: #0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      font-size: 1.5rem;
    }

    .loading-text {
      animation: blink 1s infinite;
    }

    @keyframes blink {
      0%, 100% { opacity: 0.2; }
      50% { opacity: 1; }
    }

    #desktop {
      display: none;
      width: 100%;
      height: 100vh;
      background: linear-gradient(#111, #000);
      color: white;
      position: relative;
    }

    .icon {
      position: absolute;
      top: 20%;
      left: 10%;
      text-align: center;
      cursor: pointer;
    }

    .icon img {
      width: 64px;
      height: 64px;
    }

    .terminal {
      position: absolute;
      top: 10%;
      left: 20%;
      width: 60%;
      height: 60%;
      background: rgba(0,0,0,0.85);
      border: 2px solid #0f0;
      padding: 10px;
      overflow-y: auto;
      font-size: 1rem;
      display: none;
      color: #0f0;
    }

    .bsod {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #0000aa;
      color: #fff;
      font-size: 1.5rem;
      display: none;
      padding: 20px;
    }

  </style>
</head>
<body>

  <div id="boot">
    <div>ðŸ§  Initializing Void OS...</div>
    <div class="loading-text">Loading nothing...</div>
  </div>

  <div id="desktop">
    <div class="icon" onclick="openTerminal()">
      <img src="https://cdn-icons-png.flaticon.com/512/2462/2462719.png" />
      <div>Nothing Terminal</div>
    </div>
  </div>

  <div class="terminal" id="terminal">
    <div>Welcome to Void Terminal</div>
    <div>Type "nothing" or "exit"</div>
    <input type="text" id="cmd" style="width: 100%; background: black; color: #0f0; border: none;" autofocus />
  </div>

  <div class="bsod" id="bsod">
    ðŸ’€ A fatal error has occurred:<br><br>
    SYSTEM_THREAD_EXCEPTION_NOTHING_FOUND<br><br>
    Press power button to continue doing nothing.
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("boot").style.display = "none";
      document.getElementById("desktop").style.display = "block";
    }, 4000);

    function openTerminal() {
      document.getElementById("terminal").style.display = "block";
      document.getElementById("cmd").focus();
    }

    const cmd = document.getElementById("cmd");
    cmd.addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        if (cmd.value.toLowerCase() === "nothing") {
          alert("You have done nothing successfully. ðŸŽ‰");
        } else if (cmd.value.toLowerCase() === "exit") {
          document.getElementById("terminal").style.display = "none";
        } else if (cmd.value.toLowerCase() === "bsod") {
          document.getElementById("bsod").style.display = "block";
        } else {
          alert("Command not found: " + cmd.value);
        }
        cmd.value = "";
      }
    });
  </script>

</body>
</html>
