<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sell Item | Private</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-start: #0e111a;
      --bg-end: #1c1f2e;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --accent: #55d0ff;
      --text: #fff;
      --muted: #a0a4b8;
      --radius: 18px;
      --border: rgba(255, 255, 255, 0.08);
      --error: #ff6b6b;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      padding: 20px;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 0;
      margin-bottom: 24px;
    }

    .page-title {
      font-size: 24px;
      font-weight: 700;
      background: linear-gradient(90deg, #55d0ff 0%, #2a9ef4 100%);
      -webkit-background-clip: text;
      background-clip: text;
      color: transparent;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
      color: var(--muted);
    }

    input, select {
      width: 100%;
      padding: 12px 16px;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      color: var(--text);
      font-family: 'Inter', sans-serif;
      font-size: 16px;
    }

    select {
      appearance: none;
      background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='%23a0a4b8' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6 9 12 15 18 9'%3e%3c/polyline%3e%3c/svg%3e");
      background-repeat: no-repeat;
      background-position: right 16px center;
      background-size: 16px;
    }

    .submit-btn {
      width: 100%;
      padding: 14px;
      background: linear-gradient(90deg, #55d0ff 0%, #2a9ef4 100%);
      border: none;
      border-radius: var(--radius);
      color: white;
      font-weight: 600;
      font-size: 16px;
      cursor: pointer;
      margin-top: 10px;
    }

    .back-btn {
      display: inline-block;
      margin-top: 20px;
      color: var(--accent);
      text-decoration: none;
      font-weight: 500;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="page-title">Private Sell Page</div>
  </div>

  <form id="sellForm">
    <div class="form-group">
      <label for="itemName">Item Name</label>
      <input type="text" id="itemName" required>
    </div>
    
    <div class="form-group">
      <label for="itemId">Item ID</label>
      <input type="text" id="itemId" required>
    </div>
    
    <div class="form-group">
      <label for="itemPrice">Price (TON)</label>
      <input type="number" id="itemPrice" step="0.01" required>
    </div>
    
    <div class="form-group">
      <label for="itemCollection">Collection</label>
      <select id="itemCollection" required>
        <option value="">Select collection</option>
        <option value="notcoin">Notcoin</option>
        <option value="dogs">DOGS OG</option>
        <option value="blum">Blum</option>
        <option value="baby">Baby Shark</option>
      </select>
    </div>
    
    <div class="form-group">
      <label for="itemLogo">Logo URL</label>
      <input type="url" id="itemLogo" value="https://notcoin.com/logo.png">
    </div>
    
    <button type="submit" class="submit-btn">List Item</button>
  </form>

  <a href="activity.html" class="back-btn">
    <i class="fas fa-arrow-left"></i> Back to Activity
  </a>

  <script>
    document.getElementById('sellForm').addEventListener('submit', function(e) {
      e.preventDefault();
      
      const newItem = {
        name: document.getElementById('itemName').value,
        id: document.getElementById('itemId').value,
        price: parseFloat(document.getElementById('itemPrice').value).toFixed(2),
        tag: document.getElementById('itemCollection').value,
        logo: document.getElementById('itemLogo').value || 'https://notcoin.com/logo.png'
      };
      
      // Save to localStorage
      localStorage.setItem('newActivityItem', JSON.stringify(newItem));
      
      // Redirect to activity page
      window.location.href = 'activity.html';
    });

    // Telegram WebApp Initialization
    document.addEventListener('DOMContentLoaded', function() {
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
      }
    });
  </script>
</body>
</html>
