<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Withdraw Asset</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #121212;
      color: #ffffff;
      margin: 0;
      padding: 20px;
    }
    .container {
      max-width: 400px;
      margin: auto;
      text-align: center;
    }
    .card {
      background-color: #1e1e1e;
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 8px rgba(0,0,0,0.3);
      margin-top: 30px;
    }
    .btn {
      background-color: #26a69a;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 20px;
    }
    .btn:disabled {
      background-color: #555;
      cursor: not-allowed;
    }
    #status {
      margin-top: 15px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Withdraw Item</h2>

    <div class="card" id="item-section" style="display: none;">
      <h3>üåÄ Illuminati #1155 Common</h3>
      <p>Status: <span id="ownership-status">Checking...</span></p>
      <button class="btn" id="withdraw-btn" disabled>Withdraw</button>
      <div id="status"></div>
    </div>

    <div id="no-access" style="display:none; margin-top: 50px;">
      ‚ùå You don't own this item or access is restricted.
    </div>
  </div>

  <script>
    window.onload = async () => {
      const tg = window.Telegram.WebApp;
      const initData = tg.initData || '';
      const initDataUnsafe = tg.initDataUnsafe || {};
      const userId = initDataUnsafe.user?.id;

      const itemId = '019795bc-e718-7f3d-aa6a-25bf6b45eb4c';

      // Call backend to verify ownership
      try {
        const response = await fetch('/api/check-notcoin-item', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({
            initData: initData,
            itemId: itemId
          })
        });

        const data = await response.json();

        if (data.ownsItem) {
          document.getElementById('item-section').style.display = 'block';
          document.getElementById('ownership-status').innerText = '‚úÖ Owned';
          document.getElementById('withdraw-btn').disabled = false;
        } else {
          document.getElementById('no-access').style.display = 'block';
        }
      } catch (error) {
        console.error('Error checking item:', error);
        document.getElementById('no-access').style.display = 'block';
      }

      // Handle Withdraw button click
      document.getElementById('withdraw-btn').addEventListener('click', async () => {
        const btn = document.getElementById('withdraw-btn');
        const status = document.getElementById('status');

        btn.disabled = true;
        status.innerText = 'Processing withdrawal...';

        try {
          const withdrawRes = await fetch('/api/withdraw-notcoin-item', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({
              initData: initData,
              itemId: itemId
            })
          });

          const result = await withdrawRes.json();

          if (result.success) {
            status.innerText = '‚úÖ Withdrawal successful!';
            tg.close(); // Optional: closes the WebApp
          } else {
            status.innerText = '‚ùå Withdrawal failed: ' + result.message;
            btn.disabled = false;
          }
        } catch (err) {
          status.innerText = '‚ùå Error processing withdrawal.';
          btn.disabled = false;
        }
      });
    };
  </script>
</body>
</html>
