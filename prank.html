<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Prime Society: Protocol Œû‚Çø7</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap" rel="stylesheet">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      background: #000;
      font-family: 'Share Tech Mono', monospace;
      color: #00ffcc;
    }
    canvas {
      display: block;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 0;
    }
    #hud {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      box-shadow: 0 0 12px #00ffcc;
    }
    #hud div {
      margin-bottom: 5px;
    }
    #actions {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 10;
      display: flex;
      gap: 10px;
    }
    .btn {
      background: black;
      color: #00ffcc;
      border: 1px solid #00ffcc;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 1rem;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #002222;
    }
    #log {
      position: absolute;
      right: 10px;
      bottom: 20px;
      width: 250px;
      height: 180px;
      overflow-y: auto;
      background: rgba(0, 0, 0, 0.6);
      padding: 10px;
      border: 1px solid #00ffcc;
      border-radius: 8px;
      color: #00cccc;
      font-size: 0.9rem;
      z-index: 10;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>
  <div id="hud">
    <div>üß¨ PRIME SOCIETY PROTOCOL: Œû‚Çø7</div>
    <div>üí† HP: <span id="hp">100</span></div>
    <div>‚öôÔ∏è XP: <span id="xp">0</span></div>
    <div>üìà Level: <span id="lvl">1</span></div>
  </div>  <div id="actions">
    <button class="btn" onclick="startGame()">Start</button>
    <button class="btn" onclick="moveSector()">Move</button>
    <button class="btn" onclick="scanSector()">Scan</button>
    <button class="btn" onclick="hackNode()">Hack</button>
    <button class="btn" onclick="exitGame()">Exit</button>
  </div>  <div id="log"></div>
  <audio id="voice" src="https://www.soundjay.com/button/beep-07.wav" preload="auto"></audio>  <script>
    // Matrix Effect
    const canvas = document.getElementById("matrix");
    const ctx = canvas.getContext("2d");
    canvas.height = window.innerHeight;
    canvas.width = window.innerWidth;

    const letters = "ŒûŒ£Œ©Œ¶Œ®œÄAIŒîŒ©ŒûŒ£Œ®ŒûŒ©01";
    const fontSize = 16;
    const columns = Math.floor(canvas.width / fontSize);
    const drops = new Array(columns).fill(1);

    function drawMatrix() {
      ctx.fillStyle = "rgba(0, 0, 0, 0.05)";
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      ctx.fillStyle = "#00ffcc";
      ctx.font = `${fontSize}px 'Share Tech Mono'`;
      for (let i = 0; i < drops.length; i++) {
        const text = letters.charAt(Math.floor(Math.random() * letters.length));
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);
        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }
        drops[i]++;
      }
    }
    setInterval(drawMatrix, 33);
    window.addEventListener('resize', () => {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    });

    // Game Logic
    const hpDisplay = document.getElementById("hp");
    const xpDisplay = document.getElementById("xp");
    const lvlDisplay = document.getElementById("lvl");
    const log = document.getElementById("log");
    const voice = document.getElementById("voice");

    let player = {
      hp: 100,
      xp: 0,
      level: 1
    };

    function updateHUD() {
      hpDisplay.textContent = player.hp;
      xpDisplay.textContent = player.xp;
      lvlDisplay.textContent = player.level;
    }

    function logMessage(msg) {
      log.innerHTML += `‚ñ∂ ${msg}<br>`;
      log.scrollTop = log.scrollHeight;
      voice.play();
    }

    function gainXP(amount) {
      player.xp += amount;
      if (player.xp >= 100) {
        player.level++;
        player.xp = 0;
        logMessage(`LEVEL UP! Now Level ${player.level}`);
      }
      updateHUD();
    }

    function startGame() {
      logMessage("Simulation protocol online. Welcome Initiate.");
    }

    function moveSector() {
      logMessage("You moved to a new dark zone. No threats detected.");
      gainXP(10);
    }

    function scanSector() {
      logMessage("üîç Scanning... Signal anomaly located in Grid 5-E.");
      gainXP(15);
    }

    function hackNode() {
      if (Math.random() > 0.5) {
        logMessage("üíª Hack successful. Core data acquired.");
        gainXP(25);
      } else {
        logMessage("‚ö†Ô∏è Hack failed. Security countermeasures triggered. -10 HP");
        player.hp = Math.max(0, player.hp - 10);
        updateHUD();
      }
    }

    function exitGame() {
      logMessage("üîí Unable to exit. Protocol lock enforced.");
    }
  </script></body>
</html>
