<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>TON Sticker Collections</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    :root {
      --bg-start: #0a0c12;
      --bg-end: #161a24;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --accent: #6d8ee6;
      --accent-hover: #7d9df0;
      --text: rgba(255, 255, 255, 0.95);
      --muted: rgba(255, 255, 255, 0.6);
      --radius: 16px;
      --radius-lg: 20px;
      --border: rgba(255, 255, 255, 0.1);
      --error: #ff6b6b;
      --skeleton: rgba(255, 255, 255, 0.08);
      --card-bg: rgba(20, 23, 34, 0.8);
      --success: #6dcc95;
      --admin: #f72585;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      -webkit-tap-highlight-color: transparent;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      padding-bottom: 80px;
      line-height: 1.5;
    }

    .top-bar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 14px 20px;
      background: rgba(15, 18, 28, 0.95);
      backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .balance-container {
      display: flex;
      align-items: center;
      gap: 12px;
    }

    .balance {
      font-size: 15px;
      font-weight: 600;
      background: rgba(109, 142, 230, 0.15);
      padding: 9px 16px;
      border-radius: 12px;
      border: 1px solid rgba(109, 142, 230, 0.25);
      display: flex;
      align-items: center;
    }

    .ton-icon {
      width: 18px;
      height: 18px;
      margin-right: 8px;
    }

    .balance-amount {
      color: var(--accent);
      font-weight: 700;
      margin-right: 5px;
    }

    .action-buttons {
      display: flex;
      gap: 10px;
    }

    .btn {
      padding: 9px 16px;
      border-radius: 12px;
      font-weight: 600;
      cursor: pointer;
      display: flex;
      align-items: center;
      gap: 6px;
      transition: all 0.3s ease;
      font-size: 14px;
      border: none;
    }

    .btn-primary {
      background: linear-gradient(135deg, var(--accent) 0%, #5a7bd8 100%);
      color: white;
    }

    .btn-primary:hover {
      background: linear-gradient(135deg, var(--accent-hover) 0%, #6a8be8 100%);
      transform: translateY(-1px);
    }

    .btn-secondary {
      background: rgba(255, 255, 255, 0.08);
      color: white;
      border: 1px solid rgba(255, 255, 255, 0.12);
    }

    .btn-secondary:hover {
      background: rgba(255, 255, 255, 0.12);
      border-color: rgba(255, 255, 255, 0.2);
      transform: translateY(-1px);
    }

    .btn-admin {
      background: rgba(247, 37, 133, 0.15);
      color: var(--admin);
      border: 1px solid rgba(247, 37, 133, 0.25);
    }

    .btn-admin:hover {
      background: rgba(247, 37, 133, 0.25);
      transform: translateY(-1px);
    }

    .button-icon {
      width: 15px;
      height: 15px;
    }

    .search-container {
      padding: 0 20px;
      margin: 20px 0 16px;
      position: relative;
    }

    .search-bar {
      display: block;
      margin: 0 auto;
      padding: 14px 16px 14px 44px;
      width: 100%;
      border-radius: 14px;
      background: var(--glass-bg);
      border: 1px solid var(--border);
      color: white;
      font-size: 15px;
      transition: all 0.3s ease;
    }

    .search-bar::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    .search-bar:focus {
      border-color: var(--accent);
      outline: none;
      box-shadow: 0 0 0 2px rgba(109, 142, 230, 0.2);
      background: rgba(255, 255, 255, 0.1);
    }

    .search-icon {
      position: absolute;
      left: 32px;
      top: 50%;
      transform: translateY(-50%);
      color: var(--muted);
    }

    .collection-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
      gap: 16px;
      padding: 0 20px;
    }

    .collection-card {
      background: var(--card-bg);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      overflow: hidden;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .collection-card:hover {
      background: rgba(109, 142, 230, 0.1);
      transform: translateY(-4px);
      border-color: var(--accent);
    }

    .collection-card img {
      width: 100%;
      height: 140px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }

    .collection-card:hover img {
      transform: scale(1.03);
    }

    .collection-info {
      padding: 14px 12px;
    }

    .collection-name {
      text-align: center;
      font-weight: 600;
      font-size: 14px;
      white-space: nowrap;
      overflow: hidden;
      text-overflow: ellipsis;
    }

    .coming-soon-badge {
      position: absolute;
      bottom: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 4px 8px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
    }
    
    .coming-soon {
      opacity: 0.7;
    }
    
    .coming-soon:hover {
      transform: none !important;
      border-color: var(--border) !important;
      background: var(--card-bg) !important;
    }

    .nav-container {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      width: 100%;
      height: 72px;
      background: rgba(15, 18, 28, 0.95);
      backdrop-filter: blur(16px);
      border-top: 1px solid var(--border);
      display: flex;
      justify-content: center;
      z-index: 100;
    }

    .nav-items {
      display: flex;
      max-width: 480px;
      width: 100%;
      height: 100%;
      padding: 0 16px;
    }

    .nav-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      flex: 1;
      color: var(--muted);
      transition: all 0.3s ease;
      padding: 8px 0;
    }

    .nav-item.active {
      color: var(--accent);
    }

    .nav-icon-container {
      width: 44px;
      height: 44px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-radius: 12px;
      transition: all 0.3s ease;
      margin-bottom: 4px;
      cursor: pointer;
    }

    .nav-item.active .nav-icon-container {
      background: rgba(109, 142, 230, 0.15);
    }

    .nav-icon {
      font-size: 20px;
      transition: all 0.3s ease;
    }

    .nav-item.active .nav-icon {
      color: var(--accent);
    }

    .nav-label {
      font-size: 12px;
      font-weight: 500;
      letter-spacing: 0.3px;
    }

    .nav-item.active .nav-label {
      color: var(--accent);
    }

    .admin-link {
      position: fixed;
      top: 80px;
      right: 20px;
      background: rgba(247, 37, 133, 0.15);
      color: var(--admin);
      padding: 8px 12px;
      border-radius: 12px;
      font-size: 12px;
      font-weight: 600;
      text-decoration: none;
      border: 1px solid rgba(247, 37, 133, 0.25);
      z-index: 10;
      transition: all 0.3s ease;
    }

    .admin-link:hover {
      background: rgba(247, 37, 133, 0.25);
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .collection-grid {
        grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
      }
      
      .balance {
        padding: 8px 12px;
        font-size: 14px;
      }
      
      .btn {
        padding: 8px 12px;
        font-size: 13px;
      }
      
      .top-bar {
        padding: 12px 16px;
      }
      
      .nav-icon-container {
        width: 40px;
        height: 40px;
      }
      
      .nav-icon {
        font-size: 18px;
      }
      
      .admin-link {
        top: 70px;
        right: 16px;
        padding: 6px 10px;
      }
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <div class="balance-container">
      <div class="balance">
        <img class="ton-icon" src="https://ton.org/icons/custom/ton_logo.svg" alt="TON">
        <span class="balance-amount" id="userBalance">0</span>
        <span>TON</span>
      </div>
    </div>
    <div class="action-buttons">
      <button class="btn btn-primary" id="depositBtn">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="12" y1="5" x2="12" y2="19"></line>
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Deposit
      </button>
      <button class="btn btn-secondary" id="withdrawBtn">
        <svg class="button-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="5" y1="12" x2="19" y2="12"></line>
        </svg>
        Withdraw
      </button>
    </div>
  </div>

  <!-- Admin link (hidden by default, shown to admins) -->
  <a href="admin.html" class="admin-link" id="adminLink" style="display: none;">
    <i class="fas fa-lock"></i> Admin Panel
  </a>

  <div class="search-container">
    <svg class="search-icon" width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <circle cx="11" cy="11" r="8"></circle>
      <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
    </svg>
    <input type="text" class="search-bar" id="searchInput" placeholder="Search collections...">
  </div>
  
  <h2>Collections</h2>
  
  <div class="collection-grid" id="collectionsGrid">
    <!-- Collections will be loaded here -->
  </div>

  <div class="nav-container">
    <div class="nav-items">
      <div class="nav-item active" id="navMarket">
        <div class="nav-icon-container">
          <i class="fas fa-store nav-icon"></i>
        </div>
        <span class="nav-label">Market</span>
      </div>
      
      <div class="nav-item" id="navProfile">
        <div class="nav-icon-container">
          <i class="fas fa-user nav-icon"></i>
        </div>
        <span class="nav-label">Profile</span>
      </div>
      
      <div class="nav-item" id="navActivity">
        <div class="nav-icon-container">
          <i class="fas fa-bolt nav-icon"></i>
        </div>
        <span class="nav-label">Activity</span>
      </div>
    </div>
  </div>

  <script>
    // Initialize Telegram WebApp
    const tg = window.Telegram.WebApp;
    tg.expand();
    
    // Check if user is admin (in a real app, this would check against your backend)
    const isAdmin = tg.initDataUnsafe.user?.id === 123456789; // Replace with your admin ID
    
    // Show admin link if user is admin
    if (isAdmin) {
      document.getElementById('adminLink').style.display = 'block';
    }
    
    // Sample collections data
    const collections = [
      { 
        name: "Void", 
        image: "https://not-platform.fra1.cdn.digitaloceanspaces.com/void/cover.gif",
        link: "void.html",
        comingSoon: false
      },
      { 
        name: "Notcoin", 
        image: "https://not-platform.fra1.cdn.digitaloceanspaces.com/notcoin/cover.jpg",
        link: "notcoin.html",
        comingSoon: false
      },
      { 
        name: "Not Pixel", 
        image: "https://not-platform.fra1.cdn.digitaloceanspaces.com/not-pixel/cover.png",
        link: "notpixel.html",
        comingSoon: false
      },
      { 
        name: "Lost Dogs", 
        image: "https://not-platform.fra1.cdn.digitaloceanspaces.com/lost-dogs/cover.jpg",
        link: "#",
        comingSoon: true
      },
      { 
        name: "Glance", 
        image: "https://not-platform.fra1.cdn.digitaloceanspaces.com/glance/cover.jpg",
        link: "#",
        comingSoon: true
      },
      { 
        name: "Disk Trickster", 
        image: "https://not-platform.fra1.cdn.digitaloceanspaces.com/disk-trickster/cover.gif",
        link: "#",
        comingSoon: true
      }
    ];
    
    // Load user balance (simulated)
    function loadUserBalance() {
      // In a real app, this would fetch from your backend
      const balance = localStorage.getItem('userBalance') || 0;
      document.getElementById('userBalance').textContent = parseFloat(balance).toFixed(2);
    }
    
    // Render collections
    function renderCollections() {
      const grid = document.getElementById('collectionsGrid');
      grid.innerHTML = collections.map(collection => `
        <div class="collection-card ${collection.comingSoon ? 'coming-soon' : ''}">
          <a href="${collection.link}">
            <div style="position: relative;">
              <img src="${collection.image}" alt="${collection.name}" loading="lazy">
              ${collection.comingSoon ? '<div class="coming-soon-badge">Coming Soon</div>' : ''}
            </div>
            <div class="collection-info">
              <p class="collection-name">${collection.name}</p>
            </div>
          </a>
        </div>
      `).join('');
    }
    
    // Setup navigation
    function setupNavigation() {
      const navItems = ['navMarket', 'navProfile', 'navActivity'];
      
      navItems.forEach(item => {
        document.getElementById(item).addEventListener('click', () => {
          navItems.forEach(nav => {
            document.getElementById(nav).classList.remove('active');
          });
          document.getElementById(item).classList.add('active');
          
          // In a real app, this would load the appropriate content
          if (item === 'navProfile') {
            window.location.href = 'profile.html';
          } else if (item === 'navActivity') {
            window.location.href = 'activity.html';
          }
        });
      });
    }
    
    // Setup deposit/withdraw buttons
    function setupActionButtons() {
      document.getElementById('depositBtn').addEventListener('click', () => {
        tg.showAlert('Deposit functionality would open here');
        // In a real app, this would open a deposit interface
      });
      
      document.getElementById('withdrawBtn').addEventListener('click', () => {
        tg.showAlert('Withdraw functionality would open here');
        // In a real app, this would open a withdraw interface
      });
    }
    
    // Initialize search
    function setupSearch() {
      document.getElementById('searchInput').addEventListener('input', (e) => {
        const term = e.target.value.toLowerCase();
        const cards = document.querySelectorAll('.collection-card');
        
        cards.forEach(card => {
          const name = card.querySelector('.collection-name').textContent.toLowerCase();
          if (name.includes(term)) {
            card.style.display = 'block';
          } else {
            card.style.display = 'none';
          }
        });
      });
    }
    
    // Initialize the app
    function init() {
      loadUserBalance();
      renderCollections();
      setupNavigation();
      setupActionButtons();
      setupSearch();
    }
    
    // Start the app when DOM is loaded
    document.addEventListener('DOMContentLoaded', init);
  </script>
</body>
</html>
