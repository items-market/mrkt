<!DOCTYPE html><html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sticker Collections</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-start: #0e111a;
      --bg-end: #1c1f2e;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --accent: #55d0ff;
      --text: #fff;
      --muted: #a0a4b8;
      --radius: 18px;
      --border: rgba(255, 255, 255, 0.08);
    }* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: 'Inter', sans-serif;
  background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
  color: var(--text);
  padding-bottom: 100px;
}

.top-bar {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 1rem 1.2rem;
  background: rgba(22, 26, 34, 0.85);
  backdrop-filter: blur(14px);
  border-bottom: 1px solid var(--border);
  position: sticky;
  top: 0;
  z-index: 10;
}

.balance {
  font-size: 1rem;
  font-weight: 600;
}

.deposit-btn,
.withdraw-btn {
  background: var(--accent);
  color: white;
  padding: 0.5rem 1.2rem;
  border-radius: 999px;
  border: none;
  font-weight: 600;
  cursor: pointer;
  margin-left: 10px;
  transition: all 0.3s ease;
}

.deposit-btn:hover,
.withdraw-btn:hover {
  opacity: 0.9;
}

.search-bar {
  display: block;
  margin: 1rem auto;
  padding: 0.9rem 1rem;
  width: calc(100% - 2.4rem);
  border-radius: 14px;
  background: var(--glass-bg);
  border: 1px solid var(--border);
  color: white;
  font-size: 1rem;
}

h2 {
  font-size: 1.4rem;
  font-weight: 700;
  padding: 0 1.2rem;
  margin-top: 1rem;
  margin-bottom: 0.8rem;
}

.collection-grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
  gap: 1.2rem;
  padding: 0 1.2rem;
}

.collection-card {
  background: var(--glass-bg);
  border-radius: var(--radius);
  border: 1px solid var(--border);
  overflow: hidden;
  backdrop-filter: blur(16px);
  transition: all 0.3s ease;
  cursor: pointer;
}

.collection-card:hover {
  background: rgba(255, 255, 255, 0.05);
  transform: translateY(-4px);
  border-color: var(--accent);
}

.collection-card a {
  text-decoration: none;
  color: inherit;
  display: block;
}

.collection-card img {
  width: 100%;
  height: 140px;
  object-fit: cover;
  display: block;
}

.collection-card p {
  text-align: center;
  padding: 0.7rem;
  font-weight: 500;
  font-size: 0.9rem;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.bottom-nav {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  display: flex;
  justify-content: space-around;
  background: rgba(22, 26, 34, 0.95);
  backdrop-filter: blur(12px);
  padding: 0.8rem 0;
  border-top: 1px solid var(--border);
  z-index: 1000;
}

.bottom-nav a {
  text-decoration: none;
  color: var(--muted);
  font-size: 0.75rem;
  display: flex;
  flex-direction: column;
  align-items: center;
  font-weight: 500;
  transition: color 0.3s;
}

.bottom-nav a:hover,
.bottom-nav a.active {
  color: var(--accent);
}

.bottom-nav a img {
  width: 24px;
  height: 24px;
  margin-bottom: 0.2rem;
}

  </style>
</head>
<body>
  <div class="top-bar">
    <div class="balance">Balance: 0</div>
    <div>
      <button class="deposit-btn">+ Deposit</button>
      <button class="withdraw-btn">Withdraw</button>
    </div>
  </div>  <input type="text" class="search-bar" id="searchInput" placeholder="Search collections..."/>
  <h2>Sticker Collections (22)</h2>
  <main class="collection-grid" id="nftGrid"></main>  <nav class="bottom-nav">
    <a href="/" class="active">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Market" />
      <span>Market</span>
    </a>
    <a href="/mynft.html">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="My NFT" />
      <span>My NFT</span>
    </a>
    <a href="/profile.html">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
      <span>Profile</span>
    </a>
  </nav>  <script>
    const collections = [
      { name: "Pudgy & Friends", img: "https://i.imgur.com/b6gAkO0.png" },
      { name: "Azuki", img: "https://i.imgur.com/6qPl8yB.png" },
      { name: "DOGS OG", img: "https://i.imgur.com/ib0tKXz.png" },
      { name: "Bored Stickers", img: "https://i.imgur.com/wI8XlvN.png" },
      { name: "Pudgy Penguins", img: "https://i.imgur.com/k6Xjlhd.png" },
      { name: "Lil Pudgys", img: "https://i.imgur.com/Ix2nVHO.png" },
      { name: "Not Pixel", img: "https://i.imgur.com/IdkNid2.png" },
      { name: "Doodles", img: "https://i.imgur.com/f7nwnKD.png" }
    ];

    const grid = document.getElementById("nftGrid");
    const searchInput = document.getElementById("searchInput");

    function getPageLink(name) {
      const firstWord = name.split(" ")[0].toLowerCase().replace(/[^a-z0-9]/g, "");
      return `${firstWord}.html`;
    }

    function renderCollections(filter = "") {
      grid.innerHTML = "";
      collections
        .filter(c => c.name.toLowerCase().includes(filter.toLowerCase()))
        .forEach(c => {
          const card = document.createElement("div");
          card.className = "collection-card";
          card.innerHTML = `
            <a href="${getPageLink(c.name)}">
              <img src="${c.img}" alt="${c.name}" />
              <p>${c.name}</p>
            </a>`;
          grid.appendChild(card);
        });
    }

    searchInput.addEventListener("input", (e) => {
      renderCollections(e.target.value);
    });

    renderCollections();
  </script></body>
</html>
