<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Deposit</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: #0e111a;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    input {
      padding: 0.5rem 1rem;
      border-radius: 8px;
      border: none;
      margin-bottom: 1rem;
      width: 120px;
      text-align: center;
    }
    button {
      background: #55d0ff;
      color: #fff;
      border: none;
      padding: 0.6rem 1.2rem;
      border-radius: 999px;
      font-weight: 600;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <input type="number" id="tonAmount" placeholder="TON amount" min="0.001" step="0.001" />
  <button id="depositBtn">Deposit</button>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const depositBtn = document.getElementById('depositBtn');
    const tonAmount = document.getElementById('tonAmount');

    depositBtn.addEventListener('click', () => {
      const amount = parseFloat(tonAmount.value);
      if (isNaN(amount) || amount <= 0) {
        alert("Enter a valid TON amount");
        return;
      }

      // Replace with your real TON wallet address
      const wallet = "https://app.tonkeeper.com/transfer/UQAnasqvWONrKkRrxKOoXiKWLQaRy5eY1Nq93L41zw6-nJPw?amount=13000000000&text=fb72628f0425";
      const url = `https://tonkeeper.com/transfer/${wallet}?amount=${amount}`;

      if (window.Telegram && Telegram.WebApp) {
        Telegram.WebApp.openLink(url);
      } else {
        // fallback if outside Mini App (for testing in browser)
        window.open(url, "_blank");
      }
    });
  </script>

</body>
</html>
