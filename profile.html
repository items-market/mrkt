<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Profile</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-dark: #0f0f0f;
      --glass-bg: rgba(255, 255, 255, 0.05);
      --card-bg: rgba(255, 255, 255, 0.07);
      --accent-gradient: linear-gradient(135deg, #ff6ec4, #7873f5);
      --font-color: #ffffff;
      --radius: 20px;
      --blur: blur(16px);
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg-dark);
      color: var(--font-color);
      padding-bottom: 100px;
    }

    .container {
      padding: 1.5rem;
    }

    .profile-header {
      display: flex;
      align-items: center;
      gap: 1rem;
      margin-bottom: 1.5rem;
    }

    .avatar {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      background: var(--accent-gradient);
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 700;
      font-size: 1.5rem;
      color: white;
      text-transform: uppercase;
    }

    .user-info {
      display: flex;
      flex-direction: column;
    }

    .user-name {
      font-size: 1.2rem;
      font-weight: 600;
    }

    .user-id {
      font-size: 0.9rem;
      color: #aaa;
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 100%;
      display: flex;
      justify-content: space-around;
      background: rgba(24, 24, 24, 0.95);
      backdrop-filter: var(--blur);
      padding: 0.8rem 0;
      border-top: 1px solid #333;
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: white;
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-weight: 500;
      transition: color 0.3s;
    }

    .bottom-nav a:hover {
      color: #bbb;
    }

    .bottom-nav a img {
      width: 24px;
      height: 24px;
      margin-bottom: 0.2rem;
    }

    .debug {
      white-space: pre-wrap;
      font-size: 12px;
      margin-top: 2rem;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile-header">
      <div class="avatar" id="userAvatar">?</div>
      <div class="user-info">
        <div class="user-name" id="userName">Loading...</div>
        <div class="user-id" id="userId">ID: -</div>
      </div>
    </div>
    <div class="debug" id="debugInfo"></div>
  </div>

  <nav class="bottom-nav">
    <a href="/">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Market" />
      <span>Market</span>
    </a>
    <a href="/mynft.html">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="My NFT" />
      <span>My NFT</span>
    </a>
    <a href="/profile.html">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
      <span>Profile</span>
    </a>
  </nav>

  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();

    const user = tg.initDataUnsafe?.user;
    const debugBox = document.getElementById("debugInfo");

    // Show debug info
    debugBox.textContent = JSON.stringify(tg.initDataUnsafe, null, 2);

    if (user) {
      const userName = `${user.first_name ?? ''} ${user.last_name ?? ''}`.trim();
      const userId = user.id;
      const initials = ((user.first_name?.[0] ?? '') + (user.last_name?.[0] ?? '')).toUpperCase();

      document.getElementById("userName").textContent = userName || "User";
      document.getElementById("userId").textContent = `ID: ${userId}`;
      document.getElementById("userAvatar").textContent = initials || "U";
    } else {
      document.getElementById("userName").textContent = "Open in Telegram";
      document.getElementById("userId").textContent = "";
      document.getElementById("userAvatar").textContent = "!";
      console.warn("Telegram user info not found. Must be opened as a Web App in Telegram.");
    }
  </script>
</body>
</html>
