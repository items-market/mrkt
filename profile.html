<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Keep all your existing head content -->
  <style>
    /* Add this new profile section style */
    .profile-section {
      padding: 20px;
      margin: 16px 20px;
      background: rgba(255, 255, 255, 0.03);
      border-radius: var(--radius);
      border: 1px solid var(--border);
      backdrop-filter: blur(16px);
    }
    
    .profile-header {
      display: flex;
      align-items: center;
      gap: 16px;
      margin-bottom: 20px;
    }
    
    .avatar-container {
      width: 72px;
      height: 72px;
      border-radius: 50%;
      overflow: hidden;
      border: 2px solid rgba(85, 208, 255, 0.3);
    }
    
    .avatar-image {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    
    .profile-info {
      flex: 1;
    }
    
    .profile-name {
      font-size: 20px;
      font-weight: 700;
      margin-bottom: 4px;
      color: var(--text);
    }
    
    .profile-username {
      font-size: 14px;
      color: var(--muted);
    }
    
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 12px;
    }
    
    .stat-card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 12px;
      padding: 16px;
      text-align: center;
      border: 1px solid var(--border);
    }
    
    .stat-value {
      font-weight: 700;
      font-size: 18px;
      margin-bottom: 6px;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    
    .stat-label {
      font-size: 12px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <!-- Keep all your existing top bar and overlays -->

  <!-- Add this profile section -->
  <div class="profile-section">
    <div class="profile-header">
      <div class="avatar-container">
        <img class="avatar-image" id="userAvatar" alt="Profile">
      </div>
      <div class="profile-info">
        <div class="profile-name" id="userName">Loading...</div>
        <div class="profile-username" id="userUsername"></div>
      </div>
    </div>
    
    <div class="stats-grid">
      <div class="stat-card">
        <div class="stat-value">
          <img class="ton-icon" src="https://ton.org/icons/custom/ton_logo.svg" alt="TON">
          0.00
        </div>
        <div class="stat-label">Total Volume</div>
      </div>
      <div class="stat-card">
        <div class="stat-value">
          <img class="ton-icon" src="https://ton.org/icons/custom/ton_logo.svg" alt="TON">
          0
        </div>
        <div class="stat-label">Portfolio</div>
      </div>
    </div>
  </div>

  <!-- Keep the rest of your existing profile.html content -->

  <script>
    // Load and display profile data
    document.addEventListener('DOMContentLoaded', function() {
      // Try to load from localStorage first
      const storedUser = localStorage.getItem('tg_user');
      if (storedUser) {
        try {
          const userData = JSON.parse(storedUser);
          displayProfile(userData);
          console.log('Loaded profile from localStorage:', userData);
        } catch (e) {
          console.error('Error parsing user data:', e);
        }
      }

      // Check for fresh Telegram data
      if (window.Telegram && window.Telegram.WebApp) {
        const tgUser = Telegram.WebApp.initDataUnsafe.user;
        if (tgUser) {
          const freshData = {
            id: tgUser.id,
            first_name: tgUser.first_name,
            last_name: tgUser.last_name || '',
            username: tgUser.username || '',
            photo_url: tgUser.photo_url || ''
          };
          
          // Update localStorage
          localStorage.setItem('tg_user', JSON.stringify(freshData));
          
          // Update display
          displayProfile(freshData);
          console.log('Updated profile from Telegram:', freshData);
        }
      }

      // Fallback if no data
      if (!storedUser && (!window.Telegram || !Telegram.WebApp.initDataUnsafe.user)) {
        displayProfile({
          first_name: 'Anonymous',
          last_name: 'User',
          username: '',
          photo_url: ''
        });
        console.log('Using fallback profile data');
      }
    });

    function displayProfile(user) {
      const nameEl = document.getElementById('userName');
      const usernameEl = document.getElementById('userUsername');
      const avatarEl = document.getElementById('userAvatar');
      
      // Set name
      if (user.first_name) {
        nameEl.textContent = `${user.first_name} ${user.last_name || ''}`.trim();
      }
      
      // Set username
      if (user.username) {
        usernameEl.textContent = `@${user.username}`;
        usernameEl.style.display = 'block';
      } else {
        usernameEl.style.display = 'none';
      }
      
      // Set avatar
      if (user.photo_url) {
        avatarEl.src = user.photo_url;
        avatarEl.onerror = function() {
          setFallbackAvatar(avatarEl);
        };
      } else {
        setFallbackAvatar(avatarEl);
      }
    }

    function setFallbackAvatar(el) {
      el.src = 'data:image/svg+xml;utf8,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100"><circle cx="50" cy="40" r="20" fill="%2355d0ff"/><circle cx="50" cy="90" r="30" fill="%2355d0ff"/></svg>';
    }

    // Your existing wallet and other functions...
  </script>
</body>
</html>
