<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TON Deposit</title>
  <style>
    body {
      background: #0e0e0e;
      font-family: 'Inter', sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(12px);
      padding: 30px;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.3);
      text-align: center;
      max-width: 300px;
      width: 100%;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }
    button {
      background-color: #00AEEF;
      color: white;
      padding: 12px 20px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #008bc2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Deposit TON</h2>
    <input type="number" id="tonAmount" placeholder="Enter TON amount" />
    <button onclick="deposit()">Deposit</button>
  </div>

  <script>
    function deposit() {
      const tonAmount = parseFloat(document.getElementById('tonAmount').value);
      if (isNaN(tonAmount) || tonAmount <= 0) {
        alert("Please enter a valid TON amount.");
        return;
      }

      const nanoTon = Math.floor(tonAmount * 1e9);
      const address = "UQAnasqvWONrKkRrxKOoXiKWLQaRy5eY1Nq93L41zw6-nJPw";
      const text = "fb72628f0425";

      const url = `https://app.tonkeeper.com/transfer/${address}?amount=${nanoTon}&text=${text}`;
      window.location.href = url;
    }
  </script>
</body>
</html>
