<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Activity | Sticker Collections</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    /* [Previous CSS remains exactly the same until .filter-system] */
    
    /* Updated Filter System */
    .filter-system {
      padding: 0 20px;
      margin: 16px 0;
      display: flex;
      gap: 10px;
      overflow-x: auto;
      scrollbar-width: none;
    }

    .filter-system::-webkit-scrollbar {
      display: none;
    }

    .filter-chip {
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: 20px;
      padding: 8px 16px;
      font-size: 14px;
      font-weight: 500;
      white-space: nowrap;
      cursor: pointer;
      transition: all 0.3s ease;
      flex-shrink: 0; /* Prevent chips from shrinking */
    }

    .filter-chip.active {
      background: rgba(85, 208, 255, 0.2);
      border-color: var(--accent);
      color: var(--accent);
      box-shadow: 0 0 0 2px rgba(85, 208, 255, 0.2);
    }

    .filter-chip:hover:not(.active) {
      background: rgba(255, 255, 255, 0.08);
    }

    /* [Rest of the CSS remains exactly the same] */
  </style>
</head>
<body>
  <!-- [Top bar remains the same] -->
  <div class="top-bar">
    <div class="logo-container">
      <div class="logo-icon">
        <i class="fas fa-bolt"></i>
      </div>
      <div class="page-title">Activity</div>
    </div>
  </div>

  <!-- Updated Filter System with only 3 collections -->
  <div class="filter-system">
    <div class="filter-chip active" data-filter="all">All</div>
    <div class="filter-chip" data-filter="notcoin">Notcoin</div>
    <div class="filter-chip" data-filter="dogs">DOGS OG</div>
    <div class="filter-chip" data-filter="blum">Blum</div>
    <div class="filter-chip" data-filter="recent">Recent</div>
  </div>

  <div class="activity-container" id="activity-container">
    <div class="loading">Loading activities...</div>
  </div>

  <!-- [Bottom navigation remains the same] -->
  <nav class="bottom-nav">
    <a href="index.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
      <span>Market</span>
    </a>
    <a href="profile.html">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
        <circle cx="12" cy="7" r="4"></circle>
      </svg>
      <span>Profile</span>
    </a>
    <a href="activity.html" class="active">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <polyline points="22 12 18 12 15 21 9 3 6 12 2 12"></polyline>
      </svg>
      <span>Activity</span>
    </a>
  </nav>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Telegram WebApp Initialization
      if (window.Telegram && window.Telegram.WebApp) {
        Telegram.WebApp.expand();
        Telegram.WebApp.enableClosingConfirmation();
      }

      // Load activity items from external file
      function loadActivityItems() {
        fetch('actisell.html')
          .then(response => response.text())
          .then(html => {
            document.getElementById('activity-container').innerHTML = html;
            initializeActivityCards();
          })
          .catch(err => {
            console.error('Failed to load activity items:', err);
            document.getElementById('activity-container').innerHTML = 
              '<div class="loading">Failed to load activities. Please try again later.</div>';
          });
      }

      // Initialize activity cards after loading
      function initializeActivityCards() {
        const filterChips = document.querySelectorAll('.filter-chip');
        const activityCards = document.querySelectorAll('.activity-card');

        // Set animation delays for loaded cards
        activityCards.forEach((card, index) => {
          card.style.animationDelay = `${0.1 * (index + 1)}s`;
        });

        // Improved filter chip handling
        filterChips.forEach(chip => {
          chip.addEventListener('click', function() {
            // Remove active class from all chips
            filterChips.forEach(c => c.classList.remove('active'));
            
            // Add active class to clicked chip
            this.classList.add('active');
            
            // Get filter value
            const filterValue = this.getAttribute('data-filter');
            
            // Filter activities
            filterActivities(filterValue);
          });
        });

        function filterActivities(filter) {
          activityCards.forEach(card => {
            const tags = card.getAttribute('data-tags');
            const date = card.getAttribute('data-date');
            const now = new Date();
            const cardDate = new Date(date);
            const timeDiff = now - cardDate;
            const hoursDiff = timeDiff / (1000 * 60 * 60);
            
            let shouldShow = true;
            
            if (filter === 'all') {
              shouldShow = true;
            } 
            else if (filter === 'recent') {
              shouldShow = hoursDiff <= 24;
            }
            else {
              shouldShow = tags.includes(filter);
            }
            
            card.style.display = shouldShow ? 'block' : 'none';
          });
        }

        // Initialize with all activities shown
        filterActivities('all');
      }

      // Initial load
      loadActivityItems();
    });
  </script>
</body>
</html>
