<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Pengu Collection</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet"/>
  <style>
    :root {
      --bg-start: #0e111a;
      --bg-end: #1c1f2e;
      --glass-bg: rgba(255, 255, 255, 0.03);
      --accent: #55d0ff;
      --text: #fff;
      --muted: #a0a4b8;
      --radius: 18px;
      --border: rgba(255, 255, 255, 0.08);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to bottom, var(--bg-start), var(--bg-end));
      color: var(--text);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .top-bar {
      background: rgba(22, 26, 34, 0.85);
      backdrop-filter: blur(14px);
      padding: 1rem 1.2rem;
      text-align: center;
      border-bottom: 1px solid var(--border);
      position: sticky;
      top: 0;
      z-index: 10;
    }

    .top-bar h1 {
      font-size: 1.35rem;
      font-weight: 700;
      letter-spacing: 0.5px;
    }

    .section-title {
      font-size: 1rem;
      font-weight: 600;
      color: var(--muted);
      padding: 1rem 1.2rem 0.6rem;
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(170px, 1fr));
      gap: 1.2rem;
      padding: 0 1.2rem 6rem;
    }

    .card {
      background: var(--glass-bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      padding: 0.9rem;
      text-align: center;
      display: flex;
      flex-direction: column;
      align-items: center;
      transition: all 0.3s ease;
      animation: fadeIn 0.5s ease forwards;
      opacity: 0;
    }

    .card:hover {
      background: rgba(255, 255, 255, 0.05);
      transform: translateY(-4px) scale(1.02);
      border-color: var(--accent);
    }

    .card img {
      width: 100%;
      height: 130px;
      object-fit: cover;
      border-radius: 14px;
      margin-bottom: 0.7rem;
    }

    .card-name {
      font-size: 0.9rem;
      font-weight: 600;
      margin-bottom: 0.5rem;
    }

    .price-ton {
      font-size: 0.82rem;
      font-weight: 600;
      color: #000;
      background: var(--accent);
      padding: 0.4rem 0.8rem;
      border-radius: 999px;
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
      }
    }

    .bottom-nav {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: rgba(22, 26, 34, 0.95);
      backdrop-filter: blur(12px);
      display: flex;
      justify-content: space-around;
      border-top: 1px solid var(--border);
      z-index: 1000;
    }

    .bottom-nav a {
      text-decoration: none;
      color: var(--muted);
      font-size: 0.75rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0.8rem 0;
      flex: 1;
      transition: color 0.3s;
      position: relative;
    }

    .bottom-nav a:hover,
    .bottom-nav a.active {
      color: var(--accent);
    }

    .bottom-nav a.active::after {
      content: '';
      position: absolute;
      bottom: 0;
      left: 25%;
      right: 25%;
      height: 2px;
      background: var(--accent);
      border-radius: 4px;
    }

    .bottom-nav a img {
      width: 22px;
      height: 22px;
      margin-bottom: 0.2rem;
      filter: brightness(0.95);
    }
  </style>
</head>
<body>

  <div class="top-bar">
    <h1>Pengu Collection</h1>
  </div>

  <div class="section-title">Available Items</div>

  <div class="grid">
    <div class="card">
      <img src="https://cdn.stickerdom.store/17/c/cover.png?v=0" alt="Pengu 663">
      <div class="card-name">Pengu #663</div>
      <div class="price-ton">126.99 TON</div>
    </div>

    <div class="card">
      <img src="https://placehold.co/300x130/222/fff?text=Pengu+298" alt="Pengu 298">
      <div class="card-name">Pengu #298</div>
      <div class="price-ton">128.00 TON</div>
    </div>

    <div class="card">
      <img src="https://placehold.co/300x130/222/fff?text=Pengu+178" alt="Pengu 178">
      <div class="card-name">Pengu #178</div>
      <div class="price-ton">128.80 TON</div>
    </div>
  </div>

  <nav class="bottom-nav">
    <a href="/" class="active">
      <img src="https://cdn-icons-png.flaticon.com/512/1946/1946433.png" alt="Market" />
      <span>Market</span>
    </a>
    <a href="/mynft.html">
      <img src="https://cdn-icons-png.flaticon.com/512/833/833472.png" alt="My NFT" />
      <span>My NFT</span>
    </a>
    <a href="/profile.html">
      <img src="https://cdn-icons-png.flaticon.com/512/149/149071.png" alt="Profile" />
      <span>Profile</span>
    </a>
  </nav>

</body>
</html>
